    <script>
    // Theme Logic
    const toggleBtn = document.getElementById('theme-toggle');
    const root = document.documentElement;
    if(localStorage.getItem('theme') === 'dark') root.classList.add('dark');
    toggleBtn.addEventListener('click', () => {
        root.classList.toggle('dark');
        localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
    });

    // Elements
    const el = {
        class: document.getElementById('icon-class'),
        colorIcon: document.getElementById('color-icon'),
        colorBg1: document.getElementById('color-bg-1'),
        colorBg2: document.getElementById('color-bg-2'),
        useGradient: document.getElementById('use-gradient'),
        transIcon: document.getElementById('trans-icon'),
transBg1: document.getElementById('trans-bg-1'),
transBg2: document.getElementById('trans-bg-2'),
transBorder: document.getElementById('trans-border'),
        sizeContainer: document.getElementById('size-container'),
        sizeIcon: document.getElementById('size-icon'),
        radius: document.getElementById('radius'),
        modeIconBtn: document.getElementById('mode-icon-btn'),
    modeTextBtn: document.getElementById('mode-text-btn'),
    groupIcon: document.getElementById('input-group-icon'),
    groupText: document.getElementById('input-group-text'),
    textContent: document.getElementById('text-content'),
    fontFamily: document.getElementById('font-family'),
        
        // Border
        colorBorder: document.getElementById('color-border'),
        borderWidth: document.getElementById('border-width'),
        borderStyle: document.getElementById('border-style'),
        
        // Shadow
        shadowOpacity: document.getElementById('shadow-opacity'),
        shadowBlur: document.getElementById('shadow-blur'),
        
        // New Controls
        gradAngle: document.getElementById('grad-angle'),
        gradType: document.getElementById('grad-type'),
        iconRotate: document.getElementById('icon-rotate'),
        iconOffX: document.getElementById('icon-off-x'),
        iconOffY: document.getElementById('icon-off-y'),
        iconShadow: document.getElementById('icon-shadow'),
        iconOpacity: document.getElementById('icon-opacity'),

        // UI Refs
        presetSelect: document.getElementById('preset-select'),
        previewBox: document.getElementById('icon-preview'),
        previewIcon: document.getElementById('preview-i'),
        codeOutput: document.getElementById('code-output'),
        
        // Value Labels
        valSize: document.getElementById('val-size'),
        valIconSize: document.getElementById('val-icon-size'),
        valRadius: document.getElementById('val-radius'),
        valBorder: document.getElementById('val-border'),
        valGradAngle: document.getElementById('val-grad-angle'),
        valRotate: document.getElementById('val-rotate'),
        valOffX: document.getElementById('val-off-x'),
        valOffY: document.getElementById('val-off-y'),

        // Import
        btnToggleImport: document.getElementById('btn-toggle-import'),
        importPanel: document.getElementById('import-panel'),
        importInput: document.getElementById('import-input'),
        btnProcessImport: document.getElementById('btn-process-import')
    };

    // State
    let currentMode = 'html'; 
    let contentMode = 'icon'; // 'icon' or 'text'

    el.modeIconBtn.addEventListener('click', () => toggleContentMode('icon'));
el.modeTextBtn.addEventListener('click', () => toggleContentMode('text'));

    // Presets
    const presets = {
        dashboard: { c1: '#0f172a', c2: '#1e293b', icon: 'fa-solid fa-gauge-high' },
        logger: { c1: '#16a34a', c2: '#15803d', icon: 'fa-solid fa-pen-to-square' },
        analyser: { c1: '#4f46e5', c2: '#4338ca', icon: 'fa-solid fa-chart-line' },
        medicine: { c1: '#db2777', c2: '#be185d', icon: 'fa-solid fa-pills' },
        vidtrackr: { c1: '#ed2224', c2: '#c01e1f', icon: 'fa-solid fa-ticket' },
        podtrackr: { c1: '#6d28d9', c2: '#5b21b6', icon: 'fa-solid fa-podcast' },
        tasktrackr: { c1: '#3b82f6', c2: '#2563eb', icon: 'fa-solid fa-check-double' },
        foodtrackr: { c1: '#EA580C', c2: '#C2410C', icon: 'fa-solid fa-utensils' }
    };

    function toggleContentMode(mode) {
    contentMode = mode;
    if(mode === 'icon') {
        el.modeIconBtn.classList.add('bg-white', 'dark:bg-gray-600', 'shadow-sm');
        el.modeIconBtn.classList.remove('text-gray-500');
        el.modeTextBtn.classList.remove('bg-white', 'dark:bg-gray-600', 'shadow-sm');
        el.modeTextBtn.classList.add('text-gray-500');
        el.groupIcon.classList.remove('hidden');
        el.groupText.classList.add('hidden');
    } else {
        el.modeTextBtn.classList.add('bg-white', 'dark:bg-gray-600', 'shadow-sm');
        el.modeTextBtn.classList.remove('text-gray-500');
        el.modeIconBtn.classList.remove('bg-white', 'dark:bg-gray-600', 'shadow-sm');
        el.modeIconBtn.classList.add('text-gray-500');
        el.groupText.classList.remove('hidden');
        el.groupIcon.classList.add('hidden');
    }
    generate();
}

    // --- IMPORT LOGIC ---
    el.btnToggleImport.addEventListener('click', () => {
        el.importPanel.classList.toggle('hidden');
    });

    el.btnProcessImport.addEventListener('click', () => {
        const input = el.importInput.value;
        if(!input) return;
        
        // Parse Class
        const classMatch = input.match(/class=["']([^"']*(fa-|ph-|bi-|ri-|bx-)[^"']*)["']/);
        if(classMatch) {
            const classes = classMatch[1].split(' ').filter(c => 
                c.startsWith('fa-') || c.startsWith('ph-') || c.startsWith('bi-') || c.startsWith('ri-') || c.startsWith('bx-') || c === 'bi' || c === 'bx'
            ).join(' ');
            if(classes) el.class.value = classes;
        }

        // Parse Colors
        const hexColors = input.match(/#[0-9a-fA-F]{6}/g);
        if(hexColors) {
            if(hexColors.length === 1) {
                el.colorBg1.value = hexColors[0];
                el.useGradient.checked = false;
            } else if(hexColors.length >= 2) {
                if(input.includes('gradient')) {
                    el.colorBg1.value = hexColors[0];
                    el.colorBg2.value = hexColors[1];
                    el.useGradient.checked = true;
                } else {
                     el.colorBg1.value = hexColors[0];
                     el.colorIcon.value = hexColors[1];
                     el.useGradient.checked = false;
                }
            }
        }
        
        generate();
        el.btnToggleImport.click(); 
    });

    el.presetSelect.addEventListener('change', (e) => {
        const p = presets[e.target.value];
        if(p) {
            el.colorBg1.value = p.c1;
            el.colorBg2.value = p.c2;
            el.class.value = p.icon;
            el.useGradient.checked = true;
            generate();
        }
    });

    function getSVGString() {
        const size = parseInt(el.sizeContainer.value);
        const iconClass = el.class.value;
        const isGrad = el.useGradient.checked;
        const radius = (parseInt(el.radius.value) / 100) * size;
        const iconRatio = parseInt(el.sizeIcon.value) / 100;
        const iconSize = size * iconRatio;
        const iconOffset = (size - iconSize) / 2;

        // Transform vars
        const rotate = parseInt(el.iconRotate.value);
        const offX = parseInt(el.iconOffX.value);
        const offY = parseInt(el.iconOffY.value);
        const gradAngle = parseInt(el.gradAngle.value);

        // Resolve Colors & Opacities
        const cBg1 = el.colorBg1.value;
        const opBg1 = el.transBg1.checked ? 0 : 1;
        
        const cBg2 = el.colorBg2.value;
        const opBg2 = el.transBg2.checked ? 0 : 1;
        
        const cIcon = el.colorIcon.value;
        const opIcon = el.transIcon.checked ? 0 : 1;

        // Get Path
        let pathData = null;
        let viewBox = '0 0 512 512';

        if (window.FontAwesome) {
            const parts = iconClass.split(' ');
            let prefix = 'fas'; 
            let iconName = '';
            parts.forEach(p => {
                if (p === 'fa-brands' || p === 'fab') prefix = 'fab';
                if (p === 'fa-regular' || p === 'far') prefix = 'far';
                if (p.startsWith('fa-') && !['fa-solid','fa-brands','fa-regular','fa-fw'].includes(p)) {
                    iconName = p.replace('fa-', '');
                }
            });
            const icon = window.FontAwesome.findIconDefinition({ prefix, iconName });
            if(icon) {
                pathData = icon.icon[4];
                viewBox = `0 0 ${icon.icon[0]} ${icon.icon[1]}`;
            }
        }

        if(!pathData) return null; 

        let svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}' viewBox='0 0 ${size} ${size}'>`;
        svg += `<defs>`;
        
        // Define Gradient even if not used, or conditionally
        if (isGrad) {
            const rad = (gradAngle - 90) * (Math.PI / 180);
            const x1 = 50 + 50 * Math.cos(rad);
            const y1 = 50 + 50 * Math.sin(rad);
            const x2 = 50 + 50 * Math.cos(rad + Math.PI);
            const y2 = 50 + 50 * Math.sin(rad + Math.PI);
            
            svg += `<linearGradient id='g' x1='${x1}%' y1='${y1}%' x2='${x2}%' y2='${y2}%'>
                <stop offset='0%' style='stop-color:${cBg1};stop-opacity:${opBg1}' />
                <stop offset='100%' style='stop-color:${cBg2};stop-opacity:${opBg2}' />
            </linearGradient>`;
        }
        svg += `</defs>`;
        
        // Determine fill for rect
        let fillAttr = '';
        if (isGrad) {
            fillAttr = `fill='url(#g)'`;
        } else {
            fillAttr = `fill='${cBg1}' fill-opacity='${opBg1}'`;
        }

        svg += `<rect width='${size}' height='${size}' rx='${radius}' ${fillAttr} />`;
        
        // Apply Transforms
        const centerX = size / 2;
        const centerY = size / 2;
        
        svg += `<g transform='translate(${offX}, ${offY}) rotate(${rotate}, ${centerX}, ${centerY})'>`;
        svg += `<svg x='${iconOffset}' y='${iconOffset}' width='${iconSize}' height='${iconSize}' viewBox='${viewBox}'>`;
        svg += `<path fill='${cIcon}' fill-opacity='${opIcon}' d='${pathData}' />`;
        svg += `</svg></g></svg>`;
        return svg;
    }

    function generate() {
        // 1. Get standard values
        const size = el.sizeContainer.value;
        const iSize = el.sizeIcon.value;
        const rad = el.radius.value;
        const bWidth = el.borderWidth.value;
        const bStyle = el.borderStyle.value;
        
        // --- MODIFIED SECTION: Handle Transparency ---
        const cIcon = el.transIcon.checked ? 'transparent' : el.colorIcon.value;
        const cBg1 = el.transBg1.checked ? 'transparent' : el.colorBg1.value;
        const cBg2 = el.transBg2.checked ? 'transparent' : el.colorBg2.value;
        const bColor = el.transBorder.checked ? 'transparent' : el.colorBorder.value;
        // ---------------------------------------------

        const isGrad = el.useGradient.checked;
        const sOp = el.shadowOpacity.value;
        const sBlur = el.shadowBlur.value;
        const iconClass = el.class.value;
        const textVal = el.textContent.value;
        const fontVal = el.fontFamily.value;

        // ... rest of the generate function stays mostly the same ...
        // (Existing logic handles 'transparent' correctly in CSS)
        
        // 2. Get new advanced values
        const gAngle = el.gradAngle.value;
        const gType = el.gradType.value;
        const rot = el.iconRotate.value;
        const ox = el.iconOffX.value;
        const oy = el.iconOffY.value;
        const iShadow = el.iconShadow.value;
        const iOp = el.iconOpacity.value;

        // 3. Update UI Labels
        el.valSize.textContent = `${size}px`;
        el.valIconSize.textContent = `${iSize}%`;
        el.valRadius.textContent = `${rad}%`;
        el.valBorder.textContent = `${bWidth}px`;
        el.valGradAngle.textContent = `${gAngle}째`;
        el.valRotate.textContent = `${rot}째`;
        el.valOffX.textContent = ox;
        el.valOffY.textContent = oy;

        // 4. Calculate Base Styles
        let bgStyle = cBg1;
        if (isGrad) {
            if (gType === 'linear') bgStyle = `linear-gradient(${gAngle}deg, ${cBg1}, ${cBg2})`;
            else bgStyle = `radial-gradient(circle, ${cBg1}, ${cBg2})`;
        }
        
        // ... Keep remaining logic (Pattern, Assign Styles, Output) ...
        // Note: Copy the rest of the existing generate function here
        // The pattern logic and assignment code below this point in your file
        // will work perfectly with 'transparent' string values.
        
        // ... (Pattern Logic from previous file) ...
        const boxShadow = sOp > 0 ? `0 4px ${sBlur}px rgba(0,0,0,${sOp})` : 'none';
        
        // Render Logic (Icon vs Text)
        if (contentMode === 'icon') {
            el.previewIcon.className = iconClass;
            el.previewIcon.textContent = '';
            el.previewIcon.style.fontFamily = '';
        } else {
            el.previewIcon.className = '';
            el.previewIcon.textContent = textVal;
            el.previewIcon.style.fontFamily = fontVal;
            el.previewIcon.style.fontStyle = 'normal';
        }

        const iconTransform = `rotate(${rot}deg) translate(${ox}px, ${oy}px)`;
        const iconFilter = iShadow > 0 ? `drop-shadow(0 2px 2px rgba(0,0,0,${iShadow}))` : 'none';

        const pattern = document.getElementById('bg-pattern').value;
        let patternCSS = '';
        let patternSize = 'auto';

        if (pattern === 'dots') {
            patternCSS = `radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px)`;
            patternSize = '10px 10px';
        } else if (pattern === 'lines') {
            patternCSS = `repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0, rgba(255,255,255,0.1) 1px, transparent 0, transparent 50%)`;
            patternSize = '10px 10px';
        } else if (pattern === 'grid') {
            patternCSS = `linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px)`;
            patternSize = '20px 20px';
        }

        const baseBg = isGrad ? bgStyle : cBg1; 
        const finalBg = pattern !== 'none' ? `${patternCSS}, ${baseBg}` : baseBg;

        Object.assign(el.previewBox.style, {
            width: `${size}px`,
            height: `${size}px`,
            borderRadius: `${rad}%`,
            border: `${bWidth}px ${bStyle} ${bColor}`,
            boxShadow: boxShadow,
            color: cIcon,
            fontSize: `${(size * (iSize / 100))}px`,
            background: finalBg,
            backgroundSize: pattern !== 'none' ? `${patternSize}, cover` : 'cover'
        });

        el.previewIcon.style.transform = iconTransform;
        el.previewIcon.style.opacity = iOp;
        el.previewIcon.style.filter = iconFilter;

        let output = '';

        if (currentMode === 'html') {
            output = `
<div style="
display: inline-flex;
align-items: center;
justify-content: center;
width: ${size}px;
height: ${size}px;
background: ${baseBg}; 
border-radius: ${rad}%;
border: ${bWidth}px ${bStyle} ${bColor};
box-shadow: ${boxShadow};
color: ${cIcon};
font-size: ${(size * (iSize / 100)).toFixed(0)}px;
overflow: hidden;
">
<i class="${contentMode === 'icon' ? iconClass : ''}" style="transform: ${iconTransform}; opacity: ${iOp}; filter: ${iconFilter}; font-style: normal; font-family: ${contentMode === 'text' ? fontVal : 'inherit'}">${contentMode === 'text' ? textVal : ''}</i>
</div>`.trim();
        } else if (currentMode === 'css-base64' || currentMode === 'favicon') {
            const svgStr = getSVGString();
            if (svgStr) {
                const dataUri = `data:image/svg+xml,${encodeURIComponent(svgStr)}`;
                if (currentMode === 'favicon') {
                    output = `<link rel="icon" href="${dataUri}">`;
                } else {
                    output = `background-image: url('${dataUri}');\nwidth: ${size}px;\nheight: ${size}px;\nbackground-size: contain;\nbackground-repeat: no-repeat;`;
                }
            } else {
                output = "SVG generation currently supports standard Icons. Text/Emoji and Patterns are best saved as PNG.";
            }
        }

        el.codeOutput.value = output;
    }

    document.getElementById('btn-dl-svg').addEventListener('click', () => {
    const svgContent = getSVGString(); 
    if(!svgContent) {
        alert("SVG export is currently only supported for FontAwesome icons.");
        return;
    }
    const blob = new Blob([svgContent], {type: 'image/svg+xml'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `icon-${Date.now()}.svg`;
    link.click();
});

    // Mode Switching
    document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            document.querySelectorAll('.mode-btn').forEach(b => {
                b.classList.remove('active', 'bg-white', 'dark:bg-gray-600', 'text-blue-600', 'dark:text-blue-300', 'shadow-sm', 'border');
                b.classList.add('bg-transparent', 'text-gray-500', 'dark:text-gray-400');
            });
            e.target.classList.remove('bg-transparent', 'text-gray-500', 'dark:text-gray-400');
            e.target.classList.add('active', 'bg-white', 'dark:bg-gray-600', 'text-blue-600', 'dark:text-blue-300', 'shadow-sm', 'border', 'border-gray-200', 'dark:border-gray-500');
            
            if(e.target.id === 'mode-html') currentMode = 'html';
            if(e.target.id === 'mode-css-base64') currentMode = 'css-base64';
            if(e.target.id === 'mode-favicon') currentMode = 'favicon';
            generate();
        });
    });

    

    // Listeners
    Object.values(el).forEach(element => {
        if(element && (element.tagName === 'INPUT' || element.tagName === 'SELECT')) {
            element.addEventListener('input', generate);
        }
    });

    document.getElementById('btn-dl-png').addEventListener('click', () => {
        html2canvas(el.previewBox, { backgroundColor: null, scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `icon-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    });

    document.getElementById('btn-copy-code').addEventListener('click', () => {
        el.codeOutput.select();
        navigator.clipboard.writeText(el.codeOutput.value);
        const btn = document.getElementById('btn-copy-code');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check mr-2"></i>Copied!';
        setTimeout(() => btn.innerHTML = originalText, 2000);
    });

    // Init
    generate();
</script>
</body>
