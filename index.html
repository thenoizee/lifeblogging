<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logger Worker</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --card-bg: #2a2a2a;
        --button-bg: #4caf50;
        --button-hover: #45a049;
        --input-bg: #333;
        --border-color: #555;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: var(--card-bg);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        color: #fff;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
      }
      input[type="text"],
      input[type="password"],
      input[type="datetime-local"] {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        background-color: var(--input-bg);
        color: var(--text-color);
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="datetime-local"]:focus {
        outline: none;
        border-color: var(--button-bg);
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 25px;
        flex-wrap: wrap;
      }
      .button-group button {
        flex-grow: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }
      #sign-in-btn,
      #log-btn {
        background-color: var(--button-bg);
        color: #fff;
      }
      #sign-up-btn,
      #logout-btn {
        background-color: #607d8b;
        color: #fff;
      }
      #sign-in-btn:hover,
      #log-btn:hover {
        background-color: var(--button-hover);
      }
      #sign-up-btn:hover,
      #logout-btn:hover {
        background-color: #546e7a;
      }
      .user-info {
        margin-bottom: 20px;
        color: #aaa;
      }
      .user-info span {
        color: #fff;
        font-weight: bold;
      }
      .quick-log-section {
        margin-top: 2rem;
        text-align: left;
      }
      .quick-log-section h2 {
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 15px;
      }
      .quick-log-buttons {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        margin-bottom: 15px;
      }
      .quick-log-buttons button {
        flex: 1;
        background-color: #444;
        color: #fff;
        border: 1px solid #666;
        padding: 10px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }
      .quick-log-buttons button:hover {
        background-color: #555;
      }
      .quick-log-buttons button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="auth-container">
        <h1>Welcome</h1>
        <p>Please log in or sign up to continue.</p>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Your email address" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Your password" />
        </div>
        <div class="button-group">
          <button id="sign-in-btn">Log In</button>
          <button id="sign-up-btn">Sign Up</button>
        </div>
      </div>
      <div id="main-app-container" style="display: none">
        <h1>Logger</h1>
        <p class="user-info">
          Logged in as User ID: <span id="user-id-display">...</span>
        </p>
        <div class="input-group">
          <label for="log-datetime">Log Date and Time</label>
          <input id="log-datetime" type="datetime-local" />
        </div>
        <div class="input-group">
          <label for="key">Key</label>
          <input id="key" type="text" placeholder="Enter a key" />
        </div>
        <div class="input-group">
          <label for="value">Value</label>
          <input id="value" type="text" placeholder="Enter a value" />
        </div>
        <div class="input-group">
          <label for="tags">Tags</label>
          <input
            id="tags"
            type="text"
            placeholder="tag1, tag2, tag3 (optional)"
          />
        </div>
        <div class="button-group">
          <button id="log-btn">Log Data</button>
          <button id="logout-btn">Log Out</button>
        </div>

        <div class="quick-log-section">
          <h2>Quick Log</h2>
          <div class="mb-4">
            <p class="text-sm text-gray-400 mb-2">Sleep Quality (1=low, 5=great)</p>
            <div class="quick-log-buttons" id="sleep-buttons">
              <button data-value="1">1</button>
              <button data-value="2">2</button>
              <button data-value="3">3</button>
              <button data-value="4">4</button>
              <button data-value="5">5</button>
            </div>
          </div>
          <div class="mb-4">
            <p class="text-sm text-gray-400 mb-2">Productivity (1=low, 5=great)</p>
            <div class="quick-log-buttons" id="productivity-buttons">
              <button data-value="1">1</button>
              <button data-value="2">2</button>
              <button data-value="3">3</button>
              <button data-value="4">4</button>
              <button data-value="5">5</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        createUserWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        Timestamp,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      const firebaseConfig = {
        apiKey: "AIzaSyBL_FesZhiD3JQH8ftmDgTS8HBdVPL1cj8",
        authDomain: "sammy-7298f.firebaseapp.com",
        projectId: "sammy-7298f",
        storageBucket: "sammy-7298f.firebasestorage.app",
        messagingSenderId: "963185683535",
        appId: "1:963185683535:web:807df8941feba46c208e3a",
        measurementId: "G-JT1YF2ELN3",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      let userId = null;

      // Function to set the datetime-local input to the current time
      const setDefaultDateTime = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById("log-datetime").value = now
          .toISOString()
          .slice(0, 16);
      };

      // Reusable function to log data to Firestore
      async function logData(key, value, tags, timestamp) {
        if (!userId) {
          alert("You must be logged in to log data.");
          return;
        }

        try {
          await addDoc(collection(db, `users/${userId}/sources/manual/data`), {
            key,
            value: String(value), // Ensure value is stored as a string
            tags,
            Source: "manual",
            "File Source": "manual",
            "File Type": "manual",
            "Uploaded by": userId,
            "Uploaded through": "Logger",
            "Added to database": timestamp,
          });
          alert("Data logged!");
        } catch (err) {
          alert("Error logging data: " + err.message);
        }
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          userId = user.uid;
          document.getElementById("user-id-display").textContent = userId;
          document.getElementById("auth-container").style.display = "none";
          document.getElementById("main-app-container").style.display = "block";
          setDefaultDateTime(); // Set default time on login
        } else {
          document.getElementById("auth-container").style.display = "block";
          document.getElementById("main-app-container").style.display = "none";
        }
      });
      document
        .getElementById("sign-in-btn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          try {
            await signInWithEmailAndPassword(auth, email, password);
          } catch (err) {
            alert("Login failed: " + err.message);
          }
        });
      document
        .getElementById("sign-up-btn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          try {
            await createUserWithEmailAndPassword(auth, email, password);
          } catch (err) {
            alert("Sign-up failed: " + err.message);
          }
        });
      document
        .getElementById("logout-btn")
        .addEventListener("click", async () => {
          try {
            await signOut(auth);
          } catch (err) {
            alert("Logout failed: " + err.message);
          }
        });
      
      // Manual Log button
      document.getElementById("log-btn").addEventListener("click", async () => {
        const key = document.getElementById("key").value;
        const value = document.getElementById("value").value;
        const tags = document
          .getElementById("tags")
          .value.split(",")
          .map((tag) => tag.trim())
          .filter((tag) => tag);
        const logDatetime = document.getElementById("log-datetime").value;
        if (!userId || !key || !value) {
          alert("Missing user or data fields");
          return;
        }
        const timestamp = logDatetime
          ? Timestamp.fromDate(new Date(logDatetime))
          : Timestamp.now();
        await logData(key, value, tags, timestamp);
        // Optional: clear fields and reset timestamp after logging
        document.getElementById("key").value = "";
        document.getElementById("value").value = "";
        document.getElementById("tags").value = "";
        setDefaultDateTime();
      });

      // Quick log buttons for Sleep Quality
      document.querySelectorAll('#sleep-buttons button').forEach(button => {
        button.addEventListener('click', () => {
          const value = button.dataset.value;
          const tags = ['quick_log', 'sleep_quality'];
          const timestamp = Timestamp.now();
          logData('sleep_quality', value, tags, timestamp);
        });
      });

      // Quick log buttons for Productivity
      document.querySelectorAll('#productivity-buttons button').forEach(button => {
        button.addEventListener('click', () => {
          const value = button.dataset.value;
          const tags = ['quick_log', 'productivity'];
          const timestamp = Timestamp.now();
          logData('productivity', value, tags, timestamp);
        });
      });
    </script>
  </body>
</html>
