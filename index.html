<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeblogging Hub</title>
    <link rel="icon" href="/favicons/house.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="/manifest.json" />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
    <style>
        :root {
            --bg-color: #f7fafc;
            --card-bg-color: white;
            --text-color-primary: #1a202c;
            --text-color-secondary: #4a5568;
            --input-bg-color: #e2e8f0;
            --button-analyser-bg: #4f46e5;
            --button-analyser-hover-bg: #4338ca;
            --button-logger-bg: #16a34a;
            --button-logger-hover-bg: #15803d;
            --button-medicine-bg: #db2777;
            --button-medicine-hover-bg: #be185d;
            --button-podtrackr-bg: #6d28d9; /* New */
            --button-podtrackr-hover-bg: #5b21b6; /* New */
            --button-changelog-bg: #64748b;
            --button-changelog-hover-bg: #475569;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        .dark {
            --bg-color: #1a202c;
            --card-bg-color: #2d3748;
            --text-color-primary: #edf2f7;
            --text-color-secondary: #a0aec0;
            --input-bg-color: #4a5568;
            --button-analyser-bg: #6366f1;
            --button-analyser-hover-bg: #4f46e5;
            --button-logger-bg: #22c55e;
            --button-logger-hover-bg: #16a34a;
            --button-medicine-bg: #f472b6;
            --button-medicine-hover-bg: #f72f9d;
            --button-podtrackr-bg: #8b5cf6; /* New */
            --button-podtrackr-hover-bg: #7c3aed; /* New */
            --button-changelog-bg: #94a3b8;
            --button-changelog-hover-bg: #64748b;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .card {
            background-color: var(--card-bg-color);
            border-radius: 1rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 2.5rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .card h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-color-primary);
            margin-bottom: 1.5rem;
        }
        .card p {
            color: var(--text-color-secondary);
            margin-bottom: 2.5rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button {
            display: block;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            color: white;
            position: relative;
        }
        .button i {
            margin-right: 0.5rem;
        }
        #version-display {
            color: var(--text-color-secondary);
            margin-top: 0.25rem; /* Reduced top margin */
            margin-bottom: 0; /* Removed bottom margin */
            font-size: 0.8rem;
            font-weight: 500;
        }
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ef4444;
            color: white;
            border-radius: 9999px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
            display: none;
        }
        .analyser-button { background-color: var(--button-analyser-bg); }
        .analyser-button:hover { background-color: var(--button-analyser-hover-bg); }
        .logger-button { background-color: var(--button-logger-bg); }
        .logger-button:hover { background-color: var(--button-logger-hover-bg); }
        .medicine-button { background-color: var(--button-medicine-bg); }
        .medicine-button:hover { background-color: var(--button-medicine-hover-bg); }
        .podtrackr-button { background-color: var(--button-podtrackr-bg); } /* New */
        .podtrackr-button:hover { background-color: var(--button-podtrackr-hover-bg); } /* New */
        .changelog-button { background-color: var(--button-changelog-bg); }
        .changelog-button:hover { background-color: var(--button-changelog-hover-bg); }
        .top-right-controls {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .theme-switcher {
            background-color: var(--card-bg-color);
            border: 1px solid var(--text-color-secondary);
            border-radius: 9999px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
        }
        .theme-switcher:hover:not(:disabled) { opacity: 0.8; }
        .theme-switcher:disabled { cursor: not-allowed; opacity: 0.5; }
        .theme-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--text-color-primary);
        }
        .dark .sun-icon { display: block; }
        .dark .moon-icon { display: none; }
        .sun-icon { display: none; }
        .moon-icon { display: block; }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--card-bg-color);
            min-width: 320px;
            box-shadow: 0 8px 16px 0px var(--shadow-color);
            z-index: 10;
            right: 0;
            top: 45px;
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid var(--text-color-secondary);
        }
        .dropdown:hover .dropdown-content { display: block; }
        #auth-container input, .dropdown-content input {
            background-color: var(--input-bg-color);
            color: var(--text-color-primary);
        }
    </style>
</head>
<body>
    <div class="top-right-controls">
        <button id="theme-toggle" class="theme-switcher" title="Toggle dark mode" disabled>
            <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        <div id="account-dropdown-container" class="dropdown" style="display: none;">
            <button class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out shadow-lg flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a7.488 7.488 0 01-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                Account
            </button>
            <div class="dropdown-content text-left">
                <p class="text-sm text-center mb-2">Signed in as:</p>
                <p id="user-email-display" class="text-sm font-mono break-all text-center mb-4"></p>
                
                <div class="p-4 border border-[var(--text-color-secondary)] rounded-lg mb-4">
                    <h3 class="text-lg font-semibold mb-2">Change Password</h3>
                    <div class="mb-2">
                        <label for="new-password" class="block text-sm font-semibold mb-1">New Password</label>
                        <input type="password" id="new-password" placeholder="Min 6 characters" class="w-full rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="confirm-new-password" class="block text-sm font-semibold mb-1">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" placeholder="********" class="w-full rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button id="change-password-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg w-full text-sm">Update Password</button>
                </div>

                <div class="p-4 border border-[var(--text-color-secondary)] rounded-lg mb-4">
                    <h3 class="text-lg font-semibold mb-2">Change Email</h3>
                    <div class="mb-4">
                        <label for="new-email" class="block text-sm font-semibold mb-1">New Email</label>
                        <input type="email" id="new-email" placeholder="new.email@example.com" class="w-full rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button id="change-email-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg w-full text-sm">Update Email</button>
                </div>

                <button id="sign-out-btn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out shadow-lg w-full">Sign Out</button>
            </div>
        </div>
    </div>

    <div id="auth-container" class="container" style="display: none;">
        <div class="card max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center mb-6">Welcome to the Hub</h1>
            <div class="mb-4">
                <label for="email" class="block font-semibold mb-2 text-left">Email</label>
                <input type="email" id="email" placeholder="you@example.com" class="w-full rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block font-semibold mb-2 text-left">Password</label>
                <input type="password" id="password" placeholder="********" class="w-full rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col space-y-3">
                <div class="flex space-x-3">
                    <button id="sign-up-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg flex-1">Sign Up</button>
                    <button id="sign-in-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out shadow-lg flex-1">Log In</button>
                </div>
                <button id="google-sign-in-btn" class="bg-white text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300 ease-in-out shadow-lg w-full flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.2 0 5.8 1.4 7.6 3.1l5.8-5.8C33.6 2.5 29.2 0 24 0 14.5 0 6.5 5.8 2.8 14.4l7.3 5.7C11.5 13.2 17.2 9.5 24 9.5z"></path><path fill="#34A853" d="M46.2 25.4c0-1.7-.2-3.4-.5-5H24v9.5h12.5c-.5 3.1-2.1 5.7-4.6 7.6l7.3 5.7c4.3-4 6.9-9.9 6.9-16.8z"></path><path fill="#FBBC05" d="M10.1 28.5c-.5-1.5-.8-3.1-.8-4.8s.3-3.3.8-4.8l-7.3-5.7C1 17.4 0 20.6 0 24s1 6.6 2.8 9.2l7.3-5.7z"></path><path fill="#EA4335" d="M24 48c5.2 0 9.6-1.7 12.8-4.6l-7.3-5.7c-1.7 1.2-3.9 1.8-6.5 1.8-6.8 0-12.5-3.7-14.1-8.8l-7.3 5.7C6.5 42.2 14.5 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                    Sign in with Google
                </button>
                <button id="anonymous-sign-in-btn" class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 pt-2">Continue Anonymously</button>
            </div>
        </div>
    </div>
    
    <div id="main-app-container" style="display: none;">
        <div class="container">
            <div class="card">
                <h1>Welcome to the Lifeblogging Hub</h1>
                <p>Please choose a tool to get started.</p>
                <div class="button-group">
                    <a href="/analyser" class="button analyser-button">
                        <i class="fa-solid fa-chart-line"></i>Go to Analyser
                    </a>
                    <a href="/log" class="button logger-button">
                        <i class="fa-solid fa-pen-to-square"></i>Go to Logger
                    </a>
                    <a href="/medicine" class="button medicine-button">
                        <i class="fa-solid fa-pills"></i>Go to MediManagr
                    </a>
                    <a href="/podtrackr" class="button podtrackr-button">
                        <i class="fa-solid fa-headphones"></i>Go to PodTrackr
                    </a>
                    <a href="/dailies" class="button" style="background-color: #f59e0b; hover:background-color: #d97706;">
                        <i class="fa-solid fa-check-double"></i>Go to Dailies
                    </a>
                    <div>
                        <a href="/changelog" class="button changelog-button">
                            <i class="fa-solid fa-list-check"></i>View Changelog
                            <span id="changelog-badge" class="notification-badge">New</span>
                        </a>
                        <p id="version-display"></p> 
                    </div>
                    <a href="https://github.com/thenoizee/lifeblogging" class="button changelog-button py-2 px-4 text-sm">
                        <i class="fa-brands fa-github"></i>View on GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="message-box" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 p-4 rounded-lg shadow-lg text-white font-semibold transition-opacity duration-300 opacity-0" role="alert"></div>
    
    <script type="module">
        import { changelogData } from '/changelog-data.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, onAuthStateChanged, signInAnonymously, createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut,
            updatePassword, updateEmail
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {
                apiKey: "AIzaSyBL_FesZhiD3JQH8ftmDgTS8HBdVPL1cj8",
                authDomain: "sammy-7298f.firebaseapp.com",
                projectId: "sammy-7298f",
                storageBucket: "sammy-7298f.firebasestorage.app",
                messagingSenderId: "963185683535",
                appId: "1:963185683535:web:807df8941feba46c208e3a",
                measurementId: "G-JT1YF2ELN3"
              };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const authContainer = document.getElementById('auth-container');
        const mainAppContainer = document.getElementById('main-app-container');
        const accountDropdown = document.getElementById('account-dropdown-container');
        const userEmailDisplay = document.getElementById('user-email-display');
        const messageBox = document.getElementById('message-box');
        const changelogBadge = document.getElementById('changelog-badge');
        const versionDisplay = document.getElementById('version-display');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signUpBtn = document.getElementById('sign-up-btn');
        const signInBtn = document.getElementById('sign-in-btn');
        const googleSignInBtn = document.getElementById('google-sign-in-btn');
        const anonymousSignInBtn = document.getElementById('anonymous-sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const newPasswordInput = document.getElementById('new-password');
        const confirmNewPasswordInput = document.getElementById('confirm-new-password');
        const changePasswordBtn = document.getElementById('change-password-btn');
        const newEmailInput = document.getElementById('new-email');
        const changeEmailBtn = document.getElementById('change-email-btn');

        let userId = null;
        let themeDocRef = null;
        let themeUnsubscribe = null;
        
        const LATEST_VERSION = changelogData[0].version;
        versionDisplay.textContent = LATEST_VERSION;

        function checkChangelog() {
            const lastSeenVersion = localStorage.getItem('lastSeenVersion');
            if (lastSeenVersion !== LATEST_VERSION) {
                changelogBadge.style.display = 'block';
            }
        }

        function showMessage(message, type = 'success', timeout = 3000) {
            messageBox.textContent = message;
            messageBox.className = `fixed top-5 left-1/2 -translate-x-1/2 z-50 p-4 rounded-lg shadow-lg text-white font-semibold transition-opacity duration-300 opacity-0 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            setTimeout(() => messageBox.classList.remove('opacity-0'), 100);
            if (timeout > 0) {
                setTimeout(() => messageBox.classList.add('opacity-0'), timeout);
            }
        }
        
        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        const applyTheme = (theme) => {
            if (theme === 'dark') body.classList.add('dark');
            else body.classList.remove('dark');
        };

        const toggleTheme = async () => {
            if (!themeDocRef) return;
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(newTheme);
            try {
                await setDoc(themeDocRef, { theme: newTheme }, { merge: true });
            } catch (error) {
                console.error("Error updating theme in Firestore:", error);
                applyTheme(newTheme === 'dark' ? 'light' : 'dark'); // Revert on error
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                themeDocRef = doc(db, 'users', userId, 'settings', 'theme');
                authContainer.style.display = 'none';
                mainAppContainer.style.display = 'block';
                accountDropdown.style.display = 'inline-block';
                themeToggle.disabled = false;
                userEmailDisplay.textContent = user.isAnonymous ? 'Anonymous User' : user.email;
                if (user.isAnonymous) {
                    changePasswordBtn.disabled = true;
                    changeEmailBtn.disabled = true;
                }
                if (themeUnsubscribe) themeUnsubscribe();
                themeUnsubscribe = onSnapshot(themeDocRef, (doc) => {
                    const theme = doc.data()?.theme || 'light';
                    applyTheme(theme);
                }, (error) => {
                    console.error("Error getting theme from Firestore:", error);
                    applyTheme('light');
                });
                checkChangelog();
            } else {
                userId = null;
                themeDocRef = null;
                if (themeUnsubscribe) themeUnsubscribe();
                authContainer.style.display = 'block';
                mainAppContainer.style.display = 'none';
                accountDropdown.style.display = 'none';
                themeToggle.disabled = true;
            }
        });

        themeToggle.addEventListener('click', toggleTheme);
        signUpBtn.addEventListener('click', async () => {
            try {
                await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                showMessage("Sign up successful!");
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        signInBtn.addEventListener('click', async () => {
            try {
                await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                showMessage("Login successful!");
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        googleSignInBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                showMessage("Logged in with Google successfully!");
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        anonymousSignInBtn.addEventListener('click', async () => {
            try {
                await signInAnonymously(auth);
                showMessage("Continuing as an anonymous user.");
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage("You have been signed out.");
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        changePasswordBtn.addEventListener('click', async () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmNewPasswordInput.value;
            if (newPassword.length < 6) {
                showMessage("Password must be at least 6 characters.", 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage("Passwords do not match.", 'error');
                return;
            }
            try {
                await updatePassword(auth.currentUser, newPassword);
                showMessage("Password successfully updated!");
                newPasswordInput.value = '';
                confirmNewPasswordInput.value = '';
            } catch (error) {
                showMessage(`Error changing password: ${error.message}. You may need to sign out and sign back in again.`, 'error');
            }
        });
        changeEmailBtn.addEventListener('click', async () => {
            const newEmail = newEmailInput.value;
            if (!isValidEmail(newEmail)) {
                showMessage("Please enter a valid email address.", 'error');
                return;
            }
            try {
                await updateEmail(auth.currentUser, newEmail);
                showMessage("Email successfully updated!");
                newEmailInput.value = '';
            } catch (error) {
                showMessage(`Error changing email: ${error.message}. You may need to sign out and sign back in again.`, 'error');
            }
        });
    </script>
</body>
