<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeblogging Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }
        .card h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 1.5rem;
        }
        .card p {
            color: #4a5568;
            margin-bottom: 2.5rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button {
            display: block;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .analyser-button {
            background-color: #4f46e5;
            color: white;
        }
        .analyser-button:hover {
            background-color: #4338ca;
        }
        .logger-button {
            background-color: #16a34a;
            color: white;
        }
        .logger-button:hover {
            background-color: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to the Lifeblogging Hub</h1>
            <p>Please choose a tool to get started.</p>
            <div class="button-group">
                <a href="/app.html" class="button analyser-button">Go to Analyser</a>
                <a href="/log.html" class="button logger-button">Go to Logger</a>
            </div>
        </div>
    </div>
</body>
</html>
