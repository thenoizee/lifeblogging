            --bg-color: #f7fafc;
            --card-bg-color: white;

            --status-future-border: #94a3b8;

            /* Heatmap Colors */
            --heatmap-0-bg: #fee2e2; --heatmap-0-border: #f87171; /* 0% */
            --heatmap-25-bg: #ffedd5; --heatmap-25-border: #fb923c; /* 1-49% */
            --heatmap-50-bg: #f0fdf4; --heatmap-50-border: #86efac; /* 50-99% */
            --heatmap-100-bg: #dcfce7; --heatmap-100-border: #4ade80; /* 100% */
        }
        .dark-mode {
            --bg-color: #1a202c;
            --card-bg-color: #2d3748;
            --text-color-primary: #edf2f7;
            --text-color-secondary: #a0aec0;
            --input-bg-color: #4a5568;
            --border-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.4);
             /* Dark Heatmap Colors */
            --heatmap-0-bg: #3f2222; --heatmap-0-border: #ef4444;
            --heatmap-25-bg: #432c1d; --heatmap-25-border: #f97316;
            --heatmap-50-bg: #1c3a2e; --heatmap-50-border: #22c55e;
            --heatmap-100-bg: #1c4532; --heatmap-100-border: #4ade80;
            --status-future-bg: #374151; --status-future-border: #6b7280;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color-primary);
        }
        .calendar-day, .year-month {
            background-color: var(--input-bg-color); 
            border: 2px solid transparent; 
            border-radius: 8px; 
            padding: 10px; 
            transition: all 0.2s ease; 
            cursor: pointer;
        }
        .calendar-day:hover, .year-month:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Heatmap status colors */
        .status-future { background-color: var(--status-future-bg); border-color: var(--status-future-border); }
        .status-heatmap-0 { background-color: var(--heatmap-0-bg); border-color: var(--heatmap-0-border); }
        .status-heatmap-25 { background-color: var(--heatmap-25-bg); border-color: var(--heatmap-25-border); }
        .status-heatmap-50 { background-color: var(--heatmap-50-bg); border-color: var(--heatmap-50-border); }
        .status-heatmap-100 { background-color: var(--heatmap-100-bg); border-color: var(--heatmap-100-border); }

        .today-text { color: var(--today-text); }
        .task-item .status-icon.completed { color: #48bb78; }
        .task-item .status-icon.incomplete { color: #e53e3e; }
        .view-btn.active { background-color: #4c51bf; color: white; }
        
        /* Tooltip */
        #tooltip {
            position: absolute;
            display: none;
            padding: 10px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
            pointer-events: none; /* Important */
            max-width: 250px;
        }
        /* Responsive Design for Calendar */
        @media (max-width: 768px) {
            #calendar-view.month-view, #calendar-view.week-view {
                grid-template-columns: 1fr; /* Switch to a single column list view */
                gap: 8px;
            }
            .calendar-day {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px;
            }
            .day-number {
                font-weight: bold;
                font-size: 1.1rem;
            }
            .day-weekday {
                font-size: 0.9rem;
                color: var(--text-color-secondary);
            }
        }
        .theme-switcher {
            background-color: var(--card-bg-color);
            border: 1px solid var(--text-color-secondary);
            border-radius: 9999px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
        }
        .theme-switcher:hover:not(:disabled) { opacity: 0.8; }
        .theme-switcher:disabled { cursor: not-allowed; opacity: 0.5; }
        .theme-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--text-color-primary);
        }
        .dark-mode .sun-icon { display: block; }
        .dark-mode .moon-icon { display: none; }
        .sun-icon { display: none; }
        .moon-icon { display: block; }
    </style>

        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDocs, collection, addDoc, query, where, Timestamp, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBL_FesZhiD3JQH8ftmDgTS8HBdVPL1cj8",
            authDomain: "sammy-7298f.firebaseapp.com",
            projectId: "sammy-7298f",
            storageBucket: "sammy-7298f.firebasestorage.app",
            messagingSenderId: "963185683535",
            appId: "1:963185683535:web:807df8941feba46c208e3a",
            measurementId: "G-JT1YF2ELN3",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const appState = {
            user: null,
            dailyPlan: [],
            currentDate: new Date(),
            currentView: 'month',
            logs: new Map(),
            dailyAssignments: new Map(),
            attributeNames: new Set(),
            firstEntryDates: new Map(),
            isLoading: false,
            editingTask: null,
            themeUnsubscribe: null,
            themeDocRef: null,
            reviewDate: new Date(),
            attributeColors: {},
            assignmentsUnsubscribe: null,
            assignedLogIds: new Set(),
            reviewedDays: new Set(),
            reviewedDaysUnsubscribe: null
        };

        const ui = {
            dailyPlanList: document.getElementById('daily-plan-list'),
            addTaskBtn: document.getElementById('add-daily-task-btn'),
            taskModal: document.getElementById('task-modal'),
            taskModalTitle: document.getElementById('task-modal-title'),
            saveTaskBtn: document.getElementById('save-task-btn'),
            cancelTaskBtn: document.getElementById('cancel-task-btn'),
            taskNameSelect: document.getElementById('task-name'),
            taskCountInput: document.getElementById('task-count'),
            taskScheduleType: document.getElementById('task-schedule-type'),
            weeklyDaysOptions: document.getElementById('weekly-days-options'),
            weeklyCountOptions: document.getElementById('weekly-count-options'),
            taskWeeklyCount: document.getElementById('task-weekly-count'),
            taskStartDateInput: document.getElementById('task-start-date'),
            taskEndDateInput: document.getElementById('task-end-date'),
            calendarView: document.getElementById('calendar-view'),
            dateDisplay: document.getElementById('date-display'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            viewYearBtn: document.getElementById('view-year-btn'),
            viewMonthBtn: document.getElementById('view-month-btn'),
            viewWeekBtn: document.getElementById('view-week-btn'),
            jumpTodayBtn: document.getElementById('jump-today-btn'),
            tooltip: document.getElementById('tooltip'),
            themeToggle: document.getElementById('theme-toggle'),
            versionDisplay: document.getElementById('version-display'),
            body: document.body,
            reviewDateDisplay: document.getElementById('review-date-display'),
            triageEntriesList: document.getElementById('triage-entries-list'),
            prevDayReviewBtn: document.getElementById('prev-day-review-btn'),
            nextDayReviewBtn: document.getElementById('next-day-review-btn'),
            reviewActionsContainer: document.getElementById('review-actions-container')
        };

        let dailyPlanRef;
        let attributeColorsUnsubscribe = null;
        let attributeColorsDocRef = null;
        const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const WEEKDAYS = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        const toYYYYMMDD = (date) => date.toISOString().split('T')[0];
        const dateFromYYYYMMDD = (str) => {
            if (!str) return null;
            const [year, month, day] = str.split('-').map(Number);
            return new Date(year, month - 1, day);
        };
        
        // --- Scheduling & Status Logic ---
        const getWeekRangeForDate = (date) => {
            const start = new Date(date);
            const dayOfWeek = start.getDay();
            const diff = start.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); // adjust when day is sunday
            start.setDate(diff);
            start.setHours(0, 0, 0, 0);
            const end = new Date(start);
            end.setDate(end.getDate() + 6);
            end.setHours(23, 59, 59, 999);
            return { start, end };
        };

        const isTaskActiveOnDate = (task, date) => {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            const startDate = dateFromYYYYMMDD(task.startDate);
            const endDate = dateFromYYYYMMDD(task.endDate);

            if (startDate && d < startDate) return false;
            if (endDate && d > endDate) return false;
            
            const schedule = task.schedule || { type: 'daily' };
            if (schedule.type === 'weekly_days') {
                const dayOfWeek = d.getDay();
                return schedule.days.includes(dayOfWeek);
            }
            return true;
        };
        
        const getTaskStatusForDate = (task, date) => {
            const dateStr = toYYYYMMDD(date);
            const logsForDay = (appState.logs.get(dateStr) || []).concat(appState.dailyAssignments.get(dateStr) || []);
            const schedule = task.schedule || { type: 'daily' };
            let completedCount = 0;
            let requiredCount = parseInt(task.count);

            if (schedule.type === 'weekly_count') {
                const { start, end } = getWeekRangeForDate(date);
                requiredCount = schedule.times;
                let current = new Date(start);
                while (current <= end) {
                    const dailyLogs = (appState.logs.get(toYYYYMMDD(current)) || []).concat(appState.dailyAssignments.get(toYYYYMMDD(current)) || []);
                    completedCount += dailyLogs.filter(log => log.attributeName === task.attributeName).length;
                    current.setDate(current.getDate() + 1);
                }
            } else {
                completedCount = logsForDay.filter(log => log.attributeName === task.attributeName).length;
            }
            return { isComplete: completedCount >= requiredCount, completedCount, requiredCount };
        };

        const getDayStatus = (date) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            if (date > today) return { percentage: -1, tasks: [] };

            const activeTasks = appState.dailyPlan.filter(task => isTaskActiveOnDate(task, date));
            if (activeTasks.length === 0) return { percentage: -1, tasks: [] };

            let completedTaskCount = 0;
            const taskDetails = activeTasks.map(task => {
                const status = getTaskStatusForDate(task, date);
                if (status.isComplete) completedTaskCount++;
                return { name: task.attributeName, ...status };
            });

            const percentage = (completedTaskCount / activeTasks.length) * 100;
            return { percentage, tasks: taskDetails };
        };

        const getHeatmapClass = (percentage) => {
            if (percentage < 0) return 'status-future';
            if (percentage === 0) return 'status-heatmap-0';
            if (percentage < 50) return 'status-heatmap-25';
            if (percentage < 100) return 'status-heatmap-100';
            return 'status-heatmap-100';
        };

        // --- Rendering ---
        const renderDailyPlan = () => {
            ui.dailyPlanList.innerHTML = '';
            if (appState.dailyPlan.length === 0) {
                ui.dailyPlanList.innerHTML = `<p class="text-sm text-center text-[var(--text-color-secondary)]">No tasks defined. Click "Add Task" to start.</p>`;
                return;
            }
            appState.dailyPlan.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'flex justify-between items-center p-3 bg-[var(--input-bg-color)] rounded-lg';
                
                let scheduleInfo = 'Daily';
                const schedule = task.schedule || { type: 'daily' };
                if (schedule.type === 'weekly_days') scheduleInfo = `On ${schedule.days.map(d => WEEKDAYS[d].slice(0,3)).join(', ')}`;
                if (schedule.type === 'weekly_count') scheduleInfo = `${schedule.times}x per week`;
                
                const firstEntry = appState.firstEntryDates.get(task.attributeName);
                const firstEntryHTML = firstEntry ? `<div class="text-xs text-gray-500">First log: ${firstEntry.toLocaleDateString()}</div>` : '';
                const dateRangeHTML = (task.startDate || task.endDate) ? `<div class="text-xs text-gray-500">Active: ${task.startDate || '...'} to ${task.endDate || '...'}</div>` : '';
                
                const color = appState.attributeColors[task.attributeName] || '#64748b';
                
                taskElement.innerHTML = `
                    <div class="flex items-center">
                         <span class="w-3 h-3 rounded-full mr-3" style="background-color: ${color};"></span>
                        <div>
                            <span class="font-semibold">${task.attributeName} (x${task.count})</span>
                            <div class="text-xs text-[var(--text-color-secondary)]">${scheduleInfo}</div>
                            ${dateRangeHTML}
                            ${firstEntryHTML}
                        </div>
                    </div>
                    <div>
                        <button class="edit-task-btn p-2 text-blue-500 hover:text-blue-700" data-index="${index}"><i class="fa-solid fa-edit"></i></button>
                        <button class="delete-task-btn p-2 text-red-500 hover:red-blue-700" data-name="${task.attributeName}"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                ui.dailyPlanList.appendChild(taskElement);
            });
            document.querySelectorAll('.delete-task-btn').forEach(btn => btn.addEventListener('click', handleDeleteTask));
            document.querySelectorAll('.edit-task-btn').forEach(btn => btn.addEventListener('click', handleEditTask));
        };
        
        const renderCalendar = () => {
            switch (appState.currentView) {
                case 'year': renderYearView(); break;
                case 'month': renderMonthView(); break;
                case 'week': renderWeekView(); break;
            }
            updateDateDisplay();
        };
        
        const renderMonthView = () => {
            ui.calendarView.innerHTML = '';
            ui.calendarView.className = 'grid grid-cols-7 gap-2 month-view';
            const year = appState.currentDate.getFullYear();
            const month = appState.currentDate.getMonth();
            const firstDayOfMonth = (new Date(year, month, 1).getDay() + 6) % 7;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const div = document.createElement('div');
                div.className = 'hidden md:block';
                ui.calendarView.appendChild(div);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const status = getDayStatus(date);
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day ${getHeatmapClass(status.percentage)}`;
                
                const dayNumber = `<span class="day-number">${day}</span>`;
                const dayWeekday = `<span class="day-weekday md:hidden">${WEEKDAYS[date.getDay()].slice(0,3)}</span>`;
                dayEl.innerHTML = `<div>${dayNumber} ${dayWeekday}</div>`;
                
                if (toYYYYMMDD(date) === toYYYYMMDD(new Date())) dayEl.classList.add('today-text');

                dayEl.addEventListener('mouseenter', (e) => showTooltip(e, date));
                dayEl.addEventListener('mouseleave', hideTooltip);
                ui.calendarView.appendChild(dayEl);
            }
        };

        const renderWeekView = () => {
            ui.calendarView.innerHTML = '';
            ui.calendarView.className = 'grid grid-cols-7 gap-2 week-view';
            const startOfWeek = new Date(appState.currentDate);
            startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());

            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const status = getDayStatus(date);
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day ${getHeatmapClass(status.percentage)}`;

                const dayNumber = `<span class="day-number">${date.getDate()}</span>`;
                const dayWeekday = `<span class="day-weekday md:hidden">${WEEKDAYS[date.getDay()].slice(0,3)}</span>`;
                dayEl.innerHTML = `<div>${dayNumber} ${dayWeekday}</div>`;

                if (toYYYYMMDD(date) === toYYYYMMDD(new Date())) dayEl.classList.add('today-text');

                dayEl.addEventListener('mouseenter', (e) => showTooltip(e, date));
                dayEl.addEventListener('mouseleave', hideTooltip);
                ui.calendarView.appendChild(dayEl);
            }
        };

        const renderYearView = () => {
             ui.calendarView.innerHTML = '';
             ui.calendarView.className = 'grid grid-cols-2 md:grid-cols-4 gap-4';
             MONTHS.forEach((month, index) => {
                 const monthEl = document.createElement('div');
                 monthEl.className = 'year-month text-center p-4';
                 monthEl.textContent = month;
                 monthEl.onclick = () => {
                     appState.currentDate.setMonth(index);
                     setView('month');
                 };
                 ui.calendarView.appendChild(monthEl);
             });
        };

        const updateDateDisplay = () => {
            const year = appState.currentDate.getFullYear();
            switch (appState.currentView) {
                case 'year':
                    ui.dateDisplay.textContent = year;
                    break;
                case 'month':
                    ui.dateDisplay.textContent = `${MONTHS[appState.currentDate.getMonth()]} ${year}`;
                    break;
                case 'week':
                    const startOfWeek = new Date(appState.currentDate);
                    startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                    const endOfWeek = new Date(startOfWeek);
                    endOfWeek.setDate(endOfWeek.getDate() + 6);
                    ui.dateDisplay.textContent = `${startOfWeek.toLocaleDateString()} - ${endOfWeek.toLocaleDateString()}`;
                    break;
            }
        };
        
        const renderDailyDataReview = () => {
            if (!appState.user) return;
            const reviewDate = appState.reviewDate;
            const reviewDateStr = toYYYYMMDD(reviewDate);
            ui.reviewDateDisplay.textContent = reviewDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
        
            // Render the "Mark as Reviewed" button/status
            ui.reviewActionsContainer.innerHTML = '';
            const isReviewed = appState.reviewedDays.has(reviewDateStr);
            if (isReviewed) {
                ui.reviewActionsContainer.innerHTML = `
                    <div class="inline-flex items-center gap-2 text-green-600 font-semibold p-2 rounded-lg bg-green-100 dark:bg-green-900/50">
                        <i class="fa-solid fa-circle-check"></i>
                        <span>Day Reviewed</span>
                    </div>`;
            } else {
                const button = document.createElement('button');
                button.className = 'bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out shadow-lg disabled:opacity-50 disabled:cursor-not-allowed';
                button.innerHTML = '<i class="fa-solid fa-check"></i> Mark as Reviewed';
                button.addEventListener('click', handleMarkDayAsReviewed);
                ui.reviewActionsContainer.appendChild(button);
            }

            const prevDate = new Date(reviewDate);
            prevDate.setDate(reviewDate.getDate() - 1);
            const prevDateStr = toYYYYMMDD(prevDate);
            const nextDate = new Date(reviewDate);
            nextDate.setDate(reviewDate.getDate() + 1);
            const nextDateStr = toYYYYMMDD(nextDate);
        
            const originalLogsForDay = appState.logs.get(reviewDateStr) || [];
            const unassignedLogsForDay = originalLogsForDay.filter(log => !appState.assignedLogIds.has(log.id));
            const assignmentsForDay = appState.dailyAssignments.get(reviewDateStr) || [];
            
            const allEntriesForDay = unassignedLogsForDay
                .concat(assignmentsForDay)
                .sort((a,b) => new Date(a.date || a.originalLogDate) - new Date(b.date || b.originalLogDate));

            ui.triageEntriesList.innerHTML = '';
            if(allEntriesForDay.length === 0){
                ui.triageEntriesList.innerHTML = `<p class="text-sm text-center text-[var(--text-color-secondary)]">No entries to review for this day.</p>`;
            } else {
                allEntriesForDay.forEach(entry => {
                    const entryElement = document.createElement('div');
                    const color = appState.attributeColors[entry.attributeName] || '#64748b';
                    entryElement.className = `p-3 rounded-lg border-l-4`;
                    entryElement.style.borderColor = color;
                    entryElement.style.backgroundColor = `color-mix(in srgb, ${color} 15%, var(--card-bg-color))`;

                    const logDate = new Date(entry.date || entry.originalLogDate);
                    
                    let createdAtDate;
                    if (entry.createdAt) {
                        if (typeof entry.createdAt.toDate === 'function') {
                            createdAtDate = entry.createdAt.toDate();
                        } else if (entry.createdAt.seconds) { 
                            createdAtDate = new Timestamp(entry.createdAt.seconds, entry.createdAt.nanoseconds).toDate();
                        }
                    }
                    const createdAt = createdAtDate ? createdAtDate.toLocaleString() : 'N/A';
                    
                    let actionButtons = '';
                    if (entry.originalLogId) { 
                        actionButtons = `<button class="unassign-btn bg-red-500 text-white px-2 py-1 rounded-md text-xs" data-assignment-id='${entry.id}'>Unassign</button>`;
                    } else if (logDate.getHours() < 6) {
                        actionButtons = `
                            <div class="flex flex-col gap-1 text-right">
                                <p class="text-xs font-semibold text-yellow-600 dark:text-yellow-400 mb-1">For Yesterday?</p>
                                <button class="move-btn bg-blue-500 text-white px-2 py-1 rounded-md text-xs" data-log-id='${JSON.stringify(entry)}' data-target-date='${prevDateStr}'>Move to ${prevDate.toLocaleDateString('en-GB', {day:'numeric', month:'short'})}</button>
                            </div>
                        `;
                    } else {
                         actionButtons = `
                            <div class="flex flex-col gap-1 text-right">
                                <button class="move-btn bg-blue-500 text-white px-2 py-1 rounded-md text-xs" data-log-id='${JSON.stringify(entry)}' data-target-date='${prevDateStr}'>Move to Yesterday</button>
                                <button class="move-btn bg-green-500 text-white px-2 py-1 rounded-md text-xs" data-log-id='${JSON.stringify(entry)}' data-target-date='${nextDateStr}'>Move to Tomorrow</button>
                            </div>
                        `;
                    }

                    let statusBadge = '';
                    if (entry.originalLogId) {
                        const originalDate = new Date(entry.originalLogDate);
                        const formattedOrigDate = originalDate.toLocaleDateString('en-GB', {day:'numeric', month:'short'});
                        statusBadge = `<span class="text-xs font-semibold px-2 py-1 rounded-md bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300">Moved from ${formattedOrigDate}</span>`;
                    } else {
                        statusBadge = `<span class="text-xs font-semibold px-2 py-1 rounded-md bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300">Original Log</span>`;
                    }

                    entryElement.innerHTML = `
                        <div class="flex justify-between items-start">
                             <div>
                                <div class="flex items-center gap-3 mb-1">
                                     <p class="font-semibold">${entry.attributeName}: ${entry.attributeValue}</p>
                                     ${statusBadge}
                                </div>
                                 <p class="text-xs text-[var(--text-color-secondary)]">
                                     Logged: ${logDate.toLocaleString()} | Added: ${createdAt} via ${entry.uploadedApp || 'Unknown'}
                                 </p>
                             </div>
                             <div class="flex-shrink-0 ml-4">${actionButtons}</div>
                        </div>
                    `;
                    ui.triageEntriesList.appendChild(entryElement);
                });
            }
            
            document.querySelectorAll('.move-btn').forEach(btn => btn.addEventListener('click', handleAssignEntry));
            document.querySelectorAll('.unassign-btn').forEach(btn => btn.addEventListener('click', handleUnassignEntry));
        };

        const handleMarkDayAsReviewed = async (e) => {
            const button = e.currentTarget;
            button.disabled = true;
            button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving...';

            const dateStr = toYYYYMMDD(appState.reviewDate);
            try {
                const reviewedDocRef = doc(db, `users/${appState.user.uid}/reviewed_days`, dateStr);
                await setDoc(reviewedDocRef, { reviewedAt: Timestamp.now() });
                // The onSnapshot listener will handle the UI update
            } catch (error) {
                console.error("Error marking day as reviewed:", error);
                alert("Could not save review status. Please try again.");
                // Re-enable button on error
                button.disabled = false;
                button.innerHTML = '<i class="fa-solid fa-check"></i> Mark as Reviewed';
            }
        };

        const handleAssignEntry = async (e) => {
            const button = e.currentTarget;
            const allButtonsInContainer = button.parentElement.querySelectorAll('button');
            allButtonsInContainer.forEach(btn => btn.disabled = true);
            button.textContent = 'Saving...';

            const log = JSON.parse(button.dataset.logId);
            const assignedDateStr = button.dataset.targetDate;
        
            let createdAtTimestamp = log.createdAt;
            if (log.createdAt && typeof log.createdAt.toDate !== 'function' && log.createdAt.seconds) {
                createdAtTimestamp = new Timestamp(log.createdAt.seconds, log.createdAt.nanoseconds);
            }

            const assignment = {
                originalLogId: log.id,
                originalLogDate: log.date,
                assignedDate: assignedDateStr,
                attributeName: log.attributeName,
                attributeValue: log.attributeValue,
                assignedBy: appState.user.uid,
                assignedAt: Timestamp.now(),
                uploadedApp: log.uploadedApp || 'Unknown',
                createdAt: createdAtTimestamp
            };
        
            try {
                await addDoc(collection(db, `users/${appState.user.uid}/daily_log_assignments`), assignment);
            } catch (error) {
                console.error("Error creating assignment:", error);
                alert("Could not move the entry. Please try again.");
                renderDailyDataReview();
            }
        };

        const handleUnassignEntry = async (e) => {
            const button = e.currentTarget;
            button.disabled = true;
            button.textContent = 'Removing...';

            const assignmentId = button.dataset.assignmentId;
            try {
                await deleteDoc(doc(db, `users/${appState.user.uid}/daily_log_assignments`, assignmentId));
            } catch(error) {
                console.error("Error removing assignment:", error);
                alert("Could not unassign the entry. Please try again.");
                renderDailyDataReview();
            }
        };
        

        // --- Data Fetching ---
        const fetchLogsForDateRange = async () => {
            if (!appState.user) return;
            appState.logs.clear();
            try {
                const sourcesRef = collection(db, `users/${appState.user.uid}/sources`);
                const sourcesSnapshot = await getDocs(sourcesRef);
                for (const sourceDoc of sourcesSnapshot.docs) {
                    const dataRef = collection(db, `users/${appState.user.uid}/sources/${sourceDoc.id}/data`);
                    const dataSnapshot = await getDocs(dataRef);
                    dataSnapshot.forEach(doc => {
                        const log = {id: doc.id, ...doc.data()};
                        const logDate = new Date(log.date);
                        const logDateStr = toYYYYMMDD(logDate);
                        if (!appState.logs.has(logDateStr)) appState.logs.set(logDateStr, []);
                        appState.logs.get(logDateStr).push(log);
                    });
                }
            } catch (error) {
                console.error("Error fetching logs:", error);
            } finally {
                renderCalendar();
                renderDailyDataReview();
            }
        };

        const setupAssignmentsListener = () => {
            if (appState.assignmentsUnsubscribe) appState.assignmentsUnsubscribe();
            if (!appState.user) return;

            const assignmentsRef = collection(db, `users/${appState.user.uid}/daily_log_assignments`);
            appState.assignmentsUnsubscribe = onSnapshot(assignmentsRef, (querySnapshot) => {
                appState.dailyAssignments.clear();
                appState.assignedLogIds.clear();
                querySnapshot.forEach((doc) => {
                    const assignment = {id: doc.id, ...doc.data()};
                    if (assignment.originalLogId) {
                        appState.assignedLogIds.add(assignment.originalLogId);
                    }
                    const assignedDateStr = assignment.assignedDate;
                    if (!appState.dailyAssignments.has(assignedDateStr)) {
                        appState.dailyAssignments.set(assignedDateStr, []);
                    }
                    appState.dailyAssignments.get(assignedDateStr).push(assignment);
                });
                renderCalendar();
                renderDailyDataReview();
            }, (error) => console.error("Error listening to assignments:", error));
        };

        const setupReviewedDaysListener = () => {
            if (appState.reviewedDaysUnsubscribe) appState.reviewedDaysUnsubscribe();
            if(!appState.user) return;

            const reviewedDaysRef = collection(db, `users/${appState.user.uid}/reviewed_days`);
            appState.reviewedDaysUnsubscribe = onSnapshot(reviewedDaysRef, (snapshot) => {
                appState.reviewedDays.clear();
                snapshot.forEach(doc => appState.reviewedDays.add(doc.id));
                renderDailyDataReview();
            }, (error) => console.error("Error listening to reviewed days:", error));
        };

        const fetchAllAttributeNames = async () => {
            if (!appState.user) return;
            appState.attributeNames.clear();
            appState.firstEntryDates.clear();
            try {
                const sourcesRef = collection(db, `users/${appState.user.uid}/sources`);
                const sourcesSnapshot = await getDocs(sourcesRef);

                for (const sourceDoc of sourcesSnapshot.docs) {
                    const dataRef = collection(db, `users/${appState.user.uid}/sources/${sourceDoc.id}/data`);
                    const dataSnapshot = await getDocs(dataRef);
                    dataSnapshot.forEach(doc => {
                        const log = doc.data();
                        const name = log.attributeName;
                        if (name) {
                            appState.attributeNames.add(name);
                            const logDate = new Date(log.date);
                            if (!appState.firstEntryDates.has(name) || logDate < appState.firstEntryDates.get(name)) {
                                appState.firstEntryDates.set(name, logDate);
                            }
                        }
                    });
                }
            } catch (error) {
                console.error("Error fetching attribute names:", error);
            }
            populateAttributeSelect();
            renderDailyPlan();
        };

        const populateAttributeSelect = () => {
            ui.taskNameSelect.innerHTML = '<option value="" disabled selected>Select an attribute...</option>';
            [...appState.attributeNames].sort().forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                ui.taskNameSelect.appendChild(option);
            });
        };

        // --- Event Handlers & UI Logic ---
        const handleDeleteTask = (e) => {
            const attributeName = e.currentTarget.dataset.name;
            appState.dailyPlan = appState.dailyPlan.filter(task => task.attributeName !== attributeName);
            saveDailyPlan();
        };

        const handleEditTask = (e) => {
            const index = e.currentTarget.dataset.index;
            const task = appState.dailyPlan[index];
            appState.editingTask = { ...task, index };
            
            ui.taskModalTitle.textContent = 'Edit Task';
            ui.taskNameSelect.value = task.attributeName;
            ui.taskCountInput.value = task.count;
            ui.taskStartDateInput.value = task.startDate || '';
            ui.taskEndDateInput.value = task.endDate || '';

            const schedule = task.schedule || { type: 'daily' };
            ui.taskScheduleType.value = schedule.type;
            updateScheduleUI();

            if (schedule.type === 'weekly_days') {
                document.querySelectorAll('input[name="weekday"]').forEach(cb => {
                    cb.checked = schedule.days.includes(parseInt(cb.value));
                });
            } else if (schedule.type === 'weekly_count') {
                ui.taskWeeklyCount.value = schedule.times;
            }
            ui.taskModal.classList.remove('hidden');
        };

        const saveDailyPlan = async () => {
            if (dailyPlanRef) await setDoc(dailyPlanRef, { dailyLogs: appState.dailyPlan });
        };
        
        const showTooltip = (event, date) => {
            const status = getDayStatus(date);
            let content = `<div class="font-bold mb-1">${date.toLocaleDateString(undefined, {weekday: 'long', day: 'numeric'})}</div>`;

            if (status.percentage < 0) {
                content += `<div class="text-sm">${status.tasks.length > 0 ? 'Tasks are scheduled.' : 'No tasks scheduled.'}</div>`;
            } else {
                content += `<div class="text-sm font-semibold mb-2">Completion: ${Math.round(status.percentage)}%</div>`;
                status.tasks.forEach(task => {
                    const icon = task.isComplete ? '<i class="fa-solid fa-check-circle text-green-500"></i>' : '<i class="fa-solid fa-times-circle text-red-500"></i>';
                    content += `<div class="text-xs flex items-center">${icon}<span class="ml-2">${task.name} (${task.completedCount}/${task.requiredCount})</span></div>`;
                });
            }
            ui.tooltip.innerHTML = content;
            ui.tooltip.style.display = 'block';
            ui.tooltip.style.left = `${event.pageX + 15}px`;
            ui.tooltip.style.top = `${event.pageY + 15}px`;
        };

        const hideTooltip = () => ui.tooltip.style.display = 'none';

        const updateScheduleUI = () => {
            const type = ui.taskScheduleType.value;
            ui.weeklyDaysOptions.classList.toggle('hidden', type !== 'weekly_days');
            ui.weeklyCountOptions.classList.toggle('hidden', type !== 'weekly_count');
        };
        
        const setView = (view) => {
            appState.currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`view-${view}-btn`).classList.add('active');
            renderCalendar();
        };

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        };

        const toggleTheme = async () => {
            if (!appState.themeDocRef) return;
            const newTheme = document.documentElement.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
            try {
                await setDoc(appState.themeDocRef, { theme: newTheme }, { merge: true });
            } catch (error) {
                console.error("Error updating theme in Firestore:", error);
                applyTheme(newTheme === 'dark' ? 'light' : 'dark'); // Revert on error
            }
        };

        const addEventListeners = () => {
            ui.addTaskBtn.addEventListener('click', () => {
                appState.editingTask = null;
                ui.taskModalTitle.textContent = 'Add New Task';
                ui.taskNameSelect.value = "";
                ui.taskCountInput.value = 1;
                ui.taskStartDateInput.value = '';
                ui.taskEndDateInput.value = '';
                ui.taskScheduleType.value = 'daily';
                updateScheduleUI();
                ui.taskModal.classList.remove('hidden');
            });

            ui.cancelTaskBtn.addEventListener('click', () => ui.taskModal.classList.add('hidden'));
            ui.taskScheduleType.addEventListener('change', updateScheduleUI);

            ui.saveTaskBtn.addEventListener('click', () => {
                const attributeName = ui.taskNameSelect.value;
                if (!attributeName) {
                    alert('Please select an attribute.');
                    return;
                }

                const scheduleType = ui.taskScheduleType.value;
                let scheduleData = { type: scheduleType };
                if (scheduleType === 'weekly_days') {
                    scheduleData.days = Array.from(document.querySelectorAll('input[name="weekday"]:checked')).map(cb => parseInt(cb.value));
                    if(scheduleData.days.length === 0) { alert('Please select at least one day.'); return; }
                }
                if (scheduleType === 'weekly_count') {
                    scheduleData.times = parseInt(ui.taskWeeklyCount.value);
                }

                const newTask = {
                    attributeName: attributeName,
                    count: parseInt(ui.taskCountInput.value),
                    startDate: ui.taskStartDateInput.value || null,
                    endDate: ui.taskEndDateInput.value || null,
                    schedule: scheduleData
                };

                if (appState.editingTask) {
                    appState.dailyPlan[appState.editingTask.index] = newTask;
                } else {
                    appState.dailyPlan.push(newTask);
                }
                saveDailyPlan();
                ui.taskModal.classList.add('hidden');
            });
            
            ui.prevBtn.addEventListener('click', () => {
                switch(appState.currentView) {
                    case 'year': appState.currentDate.setFullYear(appState.currentDate.getFullYear() - 1); break;
                    case 'month': appState.currentDate.setMonth(appState.currentDate.getMonth() - 1); break;
                    case 'week': appState.currentDate.setDate(appState.currentDate.getDate() - 7); break;
                }
                renderCalendar();
            });

            ui.nextBtn.addEventListener('click', () => {
                switch(appState.currentView) {
                    case 'year': appState.currentDate.setFullYear(appState.currentDate.getFullYear() + 1); break;
                    case 'month': appState.currentDate.setMonth(appState.currentDate.getMonth() + 1); break;
                    case 'week': appState.currentDate.setDate(appState.currentDate.getDate() + 7); break;
                }
                renderCalendar();
            });

            ui.jumpTodayBtn.addEventListener('click', () => {
                appState.currentDate = new Date();
                renderCalendar();
            });

            ui.viewYearBtn.addEventListener('click', () => setView('year'));
            ui.viewMonthBtn.addEventListener('click', () => setView('month'));
            ui.viewWeekBtn.addEventListener('click', () => setView('week'));
            ui.themeToggle.addEventListener('click', toggleTheme);
            
            ui.prevDayReviewBtn.addEventListener('click', () => {
                appState.reviewDate.setDate(appState.reviewDate.getDate() - 1);
                renderDailyDataReview();
            });
             ui.nextDayReviewBtn.addEventListener('click', () => {
                appState.reviewDate.setDate(appState.reviewDate.getDate() + 1);
                renderDailyDataReview();
            });
        };

        // --- Initialization ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                appState.user = user;
                dailyPlanRef = doc(db, 'users', user.uid, 'settings', 'dailyPlan');
                appState.themeDocRef = doc(db, 'users', user.uid, 'settings', 'theme');
                attributeColorsDocRef = doc(db, 'users', user.uid, 'settings', 'attributeColors');
                
                ui.themeToggle.disabled = false;
                if (appState.themeUnsubscribe) appState.themeUnsubscribe();
                appState.themeUnsubscribe = onSnapshot(appState.themeDocRef, (doc) => {
                    const theme = doc.data()?.theme || 'light';
                    applyTheme(theme);
                });

                if (attributeColorsUnsubscribe) attributeColorsUnsubscribe();
                attributeColorsUnsubscribe = onSnapshot(attributeColorsDocRef, (doc) => {
                    appState.attributeColors = doc.data() || {};
                    renderDailyPlan();
                });

                onSnapshot(dailyPlanRef, (doc) => {
                    appState.dailyPlan = doc.data()?.dailyLogs || [];
                    renderDailyPlan();
                    fetchLogsForDateRange();
                });
                fetchAllAttributeNames();
                setupAssignmentsListener(); 
                setupReviewedDaysListener();

            } else {
                appState.user = null;
                appState.dailyPlan = [];
                if (appState.themeUnsubscribe) appState.themeUnsubscribe();
                if (attributeColorsUnsubscribe) attributeColorsUnsubscribe();
                if (appState.assignmentsUnsubscribe) {
                    appState.assignmentsUnsubscribe();
                    appState.assignmentsUnsubscribe = null;
                }
                if (appState.reviewedDaysUnsubscribe) {
                    appState.reviewedDaysUnsubscribe();
                    appState.reviewedDaysUnsubscribe = null;
                }
                ui.themeToggle.disabled = true;
                applyTheme('light');
                renderDailyPlan();
                ui.calendarView.innerHTML = '<p class="text-center col-span-7">Please log in.</p>';
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            ui.versionDisplay.textContent = changelogData[0].version;
            addEventListeners()
        });

    </script>
</body>
</html>
