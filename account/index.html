<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Lifeblogging Hub</title>
    <link rel="icon" href="/favicons/house.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="/manifest.json" />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
    <style>
        :root {
            --bg-color: #f7fafc;
            --card-bg-color: white;
            --text-color-primary: #1a202c;
            --text-color-secondary: #4a5568;
            --input-bg-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        .dark {
            --bg-color: #1a202c;
            --card-bg-color: #2d3748;
            --text-color-primary: #edf2f7;
            --text-color-secondary: #a0aec0;
            --input-bg-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
        }
        input {
            background-color: var(--input-bg-color);
            color: var(--text-color-primary);
        }
        .theme-switcher {
            background-color: var(--card-bg-color);
            border: 1px solid var(--text-color-secondary);
        }
    </style>
</head>
<body class="min-h-screen pt-12 pb-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-[var(--card-bg-color)] shadow-lg rounded-xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-4xl font-bold text-[var(--text-color-primary)]">Account</h1>
                <div class="flex items-center gap-4">
                    <a href="/" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out shadow-lg">Back to Hub</a>
                    <button id="theme-toggle" class="theme-switcher rounded-full p-2" title="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div id="account-details" class="text-left">
                <p class="text-sm text-center mb-2">Signed in as:</p>
                <p id="user-email-display" class="text-sm font-mono break-all text-center mb-4"></p>

                <div class="p-4 border border-[var(--text-color-secondary)] rounded-lg mb-4">
                    <h3 class="text-lg font-semibold mb-2">Change Password</h3>
                    <div class="mb-2">
                        <label for="new-password" class="block text-sm font-semibold mb-1">New Password</label>
                        <input type="password" id="new-password" placeholder="Min 6 characters" class="w-full rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="confirm-new-password" class="block text-sm font-semibold mb-1">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" placeholder="********" class="w-full rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button id="change-password-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg w-full text-sm">Update Password</button>
                </div>

                <div class="p-4 border border-[var(--text-color-secondary)] rounded-lg mb-4">
                    <h3 class="text-lg font-semibold mb-2">Change Email</h3>
                    <div class="mb-4">
                        <label for="new-email" class="block text-sm font-semibold mb-1">New Email</label>
                        <input type="email" id="new-email" placeholder="new.email@example.com" class="w-full rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button id="change-email-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg w-full text-sm">Update Email</button>
                </div>

                <div class="p-4 border border-[var(--text-color-secondary)] rounded-lg mb-4">
                    <h3 class="text-lg font-semibold mb-2">Data Management</h3>
                    
                    <div class="mb-4">
                        <h4 class="text-sm font-bold text-[var(--text-color-secondary)] mb-2 uppercase tracking-wide">Export Data</h4>
                        <div class="bg-[var(--input-bg-color)] rounded-lg p-3 mb-3 border border-[var(--text-color-secondary)] max-h-64 overflow-y-auto">
                            <div id="export-sources-list" class="flex flex-col gap-2">
                                <p class="text-xs text-gray-500 italic">Loading sources...</p>
                            </div>
                        </div>
                        <div class="flex gap-3 mb-3 text-xs">
                            <button id="select-all-btn" class="text-blue-500 hover:text-blue-700 hover:underline font-semibold">Select All</button>
                            <span class="text-gray-400">|</span>
                            <button id="deselect-all-btn" class="text-blue-500 hover:text-blue-700 hover:underline font-semibold">Deselect All</button>
                        </div>
                        <button id="export-data-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out shadow-lg w-full text-sm flex items-center justify-center gap-2">
                            <i class="fa-solid fa-download"></i> Export Selected Data
                        </button>
                    </div>

                    <div class="border-t border-[var(--text-color-secondary)] pt-4 mt-4">
                        <h4 class="text-sm font-bold text-[var(--text-color-secondary)] mb-2 uppercase tracking-wide">Import Data</h4>
                        <input type="file" id="import-data-input" class="hidden" accept=".json">
                        <label for="import-data-input" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out shadow-lg w-full text-sm text-center cursor-pointer block">
                            <i class="fa-solid fa-file-import mr-2"></i> Import Data from JSON
                        </label>
                    </div>
                </div>

                <div class="p-4 border border-[var(--text-color-secondary)] rounded-lg mb-4">
                    <h3 class="text-lg font-semibold mb-2">Linked Accounts</h3>
                    <div id="linked-accounts-container"></div>
                </div>

                <div class="p-4 border border-red-500 rounded-lg mb-4">
                    <h3 class="text-lg font-semibold mb-2 text-red-500">Danger Zone</h3>
                    <button id="delete-account-btn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out shadow-lg w-full text-sm">Delete Account</button>
                </div>

                <button id="sign-out-btn" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 ease-in-out shadow-lg w-full">Sign Out</button>
            </div>
        </div>
    </div>
    <div id="message-box" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 p-4 rounded-lg shadow-lg text-white font-semibold transition-opacity duration-300 opacity-0" role="alert"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, onAuthStateChanged, signOut,
            updatePassword, updateEmail, GoogleAuthProvider, linkWithPopup, unlink, deleteUser
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBL_FesZhiD3JQH8ftmDgTS8HBdVPL1cj8",
            authDomain: "sammy-7298f.firebaseapp.com",
            projectId: "sammy-7298f",
            storageBucket: "sammy-7298f.firebasestorage.app",
            messagingSenderId: "963185683535",
            appId: "1:963185683535:web:807df8941feba46c208e3a",
            measurementId: "G-JT1YF2ELN3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const userEmailDisplay = document.getElementById('user-email-display');
        const messageBox = document.getElementById('message-box');
        const signOutBtn = document.getElementById('sign-out-btn');
        const newPasswordInput = document.getElementById('new-password');
        const confirmNewPasswordInput = document.getElementById('confirm-new-password');
        const changePasswordBtn = document.getElementById('change-password-btn');
        const newEmailInput = document.getElementById('new-email');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const exportDataBtn = document.getElementById('export-data-btn');
        const importDataInput = document.getElementById('import-data-input');
        const linkedAccountsContainer = document.getElementById('linked-accounts-container');
        const deleteAccountBtn = document.getElementById('delete-account-btn');
        const exportSourcesList = document.getElementById('export-sources-list');
        const selectAllBtn = document.getElementById('select-all-btn');
        const deselectAllBtn = document.getElementById('deselect-all-btn');

        let themeDocRef = null;
        let themeUnsubscribe = null;

        // Map apps to their Firestore collections
        // 'paths' are root-level collections under users/{uid}/
        // 'isSource' indicates it lives under users/{uid}/sources/{id}/data
        const KNOWN_APPS = {
            'hydrationtrackr': { 
                label: 'HydrationTrackr', 
                paths: ['hydrationtrackr'] 
            },
            'medimanagr': { 
                label: 'MediManagr', 
                paths: ['medications', 'doses', 'lenses_left', 'lenses_right'] 
            },
            'podtrackr': { 
                label: 'PodTrackr', 
                paths: ['podcasts', 'history', 'podcastListenlist', 'listenlist'] 
            },
            'vidtrackr': {
                label: 'VidTrackr (Notes only)',
                paths: [] // VidTrackr mainly uses Trakt, but shares the 'notes' collection
            },
            'foodtrackr': { 
                label: 'FoodTrackr', 
                paths: ['foodLog', 'favoriteFoods', 'meals'] 
            },
            'warrantytrackr': { 
                label: 'WarrantyTrackr', 
                paths: ['warranties'] 
            },
            'recipemanagr': { 
                label: 'RecipeManagr', 
                paths: ['recipes', 'appliances'] 
            },
            'labelgenerator': { 
                label: 'Label Generator', 
                paths: ['labelPresets'] 
            },
            'text-merge-templates': { 
                label: 'Email Templates', 
                isSource: true 
            }
        };

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        };

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(newTheme);
            if(themeDocRef) {
                setDoc(themeDocRef, { theme: newTheme }, { merge: true });
            }
        });

        function showMessage(message, type = 'success', timeout = 3000) {
            messageBox.textContent = message;
            messageBox.className = `fixed top-5 left-1/2 -translate-x-1/2 z-50 p-4 rounded-lg shadow-lg text-white font-semibold transition-opacity duration-300 opacity-0 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            setTimeout(() => messageBox.classList.remove('opacity-0'), 100);
            if (timeout > 0) {
                setTimeout(() => messageBox.classList.add('opacity-0'), timeout);
            }
        }

        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function renderLinkedAccounts(user) {
            linkedAccountsContainer.innerHTML = '';
            const providers = user.providerData.map(p => p.providerId);
            
            if (providers.includes('google.com')) {
                linkedAccountsContainer.innerHTML += `<div class="flex justify-between items-center"><span>Google</span><button id="unlink-google-btn" class="text-red-500">Unlink</button></div>`;
                document.getElementById('unlink-google-btn').addEventListener('click', async () => {
                    try {
                        await unlink(auth.currentUser, 'google.com');
                        showMessage("Google account unlinked.");
                        renderLinkedAccounts(auth.currentUser);
                    } catch (error) {
                        showMessage(error.message, 'error');
                    }
                });
            } else {
                linkedAccountsContainer.innerHTML += `<div class="flex justify-between items-center"><span>Google</span><button id="link-google-btn" class="text-green-500">Link</button></div>`;
                document.getElementById('link-google-btn').addEventListener('click', async () => {
                    try {
                        const provider = new GoogleAuthProvider();
                        await linkWithPopup(auth.currentUser, provider);
                        showMessage("Google account linked.");
                        renderLinkedAccounts(auth.currentUser);
                    } catch (error) {
                        showMessage(error.message, 'error');
                    }
                });
            }
        }

        async function loadExportSources(user) {
            exportSourcesList.innerHTML = '<div class="animate-pulse flex space-x-4 p-2"><div class="h-2 bg-gray-400 rounded w-full opacity-20"></div></div>';
            try {
                const dynamicSourcesColl = await getDocs(collection(db, `users/${user.uid}/sources`));
                exportSourcesList.innerHTML = '';
                
                const availableSources = new Set();

                // 1. Add Known Apps (Hardcoded)
                for (const [key, config] of Object.entries(KNOWN_APPS)) {
                    availableSources.add(key);
                    const div = document.createElement('div');
                    div.className = 'flex items-center hover:bg-black/5 dark:hover:bg-white/5 p-1 rounded transition';
                    div.innerHTML = `
                        <input type="checkbox" id="source-${key}" name="export-source" value="${key}" checked 
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 cursor-pointer">
                        <label for="source-${key}" class="ml-3 text-sm font-medium text-[var(--text-color-primary)] cursor-pointer flex-grow select-none">
                            ${config.label}
                        </label>
                    `;
                    exportSourcesList.appendChild(div);
                }

                // 2. Add Dynamic Sources (from Logger/Generic apps)
                const dynamicSources = [];
                dynamicSourcesColl.forEach(doc => {
                    // Avoid duplicating keys we already handled (like hydrationtrackr which might have a metadata doc)
                    if (!KNOWN_APPS[doc.id]) {
                        dynamicSources.push(doc.id);
                    }
                });
                dynamicSources.sort();

                dynamicSources.forEach(source => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center hover:bg-black/5 dark:hover:bg-white/5 p-1 rounded transition';
                    div.innerHTML = `
                        <input type="checkbox" id="source-${source}" name="export-source" value="${source}" checked 
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 cursor-pointer">
                        <label for="source-${source}" class="ml-3 text-sm font-medium text-[var(--text-color-primary)] capitalize cursor-pointer flex-grow select-none">
                            Logger: ${source}
                        </label>
                    `;
                    exportSourcesList.appendChild(div);
                });

                if (availableSources.size === 0 && dynamicSources.length === 0) {
                    exportSourcesList.innerHTML = '<p class="text-xs text-gray-500 p-2">No data sources found.</p>';
                }

            } catch (e) {
                console.error(e);
                exportSourcesList.innerHTML = '<p class="text-xs text-red-500 p-2">Error loading sources. Check connection.</p>';
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmailDisplay.textContent = user.isAnonymous ? 'Anonymous User' : user.email;
                 if (user.isAnonymous) {
                    changePasswordBtn.disabled = true;
                    changeEmailBtn.disabled = true;
                }
                themeDocRef = doc(db, 'users', user.uid, 'settings', 'theme');
                themeUnsubscribe = onSnapshot(themeDocRef, (doc) => {
                    const theme = doc.data()?.theme || 'light';
                    applyTheme(theme);
                });
                renderLinkedAccounts(user);
                loadExportSources(user);
            } else {
                window.location.href = '/';
            }
        });

        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage("You have been signed out.");
                window.location.href = '/';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        changePasswordBtn.addEventListener('click', async () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmNewPasswordInput.value;
            if (newPassword.length < 6) {
                showMessage("Password must be at least 6 characters.", 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage("Passwords do not match.", 'error');
                return;
            }
            try {
                await updatePassword(auth.currentUser, newPassword);
                showMessage("Password successfully updated!");
                newPasswordInput.value = '';
                confirmNewPasswordInput.value = '';
            } catch (error) {
                showMessage(`Error changing password: ${error.message}. You may need to sign out and sign back in again.`, 'error');
            }
        });
        
        changeEmailBtn.addEventListener('click', async () => {
            const newEmail = newEmailInput.value;
            if (!isValidEmail(newEmail)) {
                showMessage("Please enter a valid email address.", 'error');
                return;
            }
            try {
                await updateEmail(auth.currentUser, newEmail);
                showMessage("Email successfully updated!");
                newEmailInput.value = '';
            } catch (error) {
                showMessage(`Error changing email: ${error.message}. You may need to sign out and sign back in again.`, 'error');
            }
        });

        selectAllBtn.addEventListener('click', () => {
            document.querySelectorAll('input[name="export-source"]').forEach(cb => cb.checked = true);
        });

        deselectAllBtn.addEventListener('click', () => {
            document.querySelectorAll('input[name="export-source"]').forEach(cb => cb.checked = false);
        });
        
        const formatTimestamp = () => {
            const now = new Date();
            // YYYY-MM-DD_HH-mm
            return now.toISOString().replace(/[:.]/g, '-').slice(0, 16);
        };

        exportDataBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) return;

            const checkboxes = document.querySelectorAll('input[name="export-source"]:checked');
            const selectedSources = Array.from(checkboxes).map(cb => cb.value);

            if (selectedSources.length === 0) {
                showMessage("Please select at least one app/source to export.", 'error');
                return;
            }

            showMessage("Preparing export... This may take a moment.", 'info');
            
            const zip = new JSZip();
            let hasMultiple = selectedSources.length > 1;
            
            // If only 1 source selected, we will download a JSON file.
            // If multiple, we zip them.
            // But if we zip, we collect data into zip files.
            
            try {
                let singleFileData = null;
                let singleFileName = "";

                for (const sourceId of selectedSources) {
                    const data = {};
                    
                    if (KNOWN_APPS[sourceId]) {
                        const appConfig = KNOWN_APPS[sourceId];
                        
                        if (appConfig.isSource) {
                             // Handle like a dynamic source but triggered by checkbox
                             // Structure: { [sourceId]: { docId: data } } to match importer expectations for dynamic sources
                             data[sourceId] = {};
                             const dataCollections = await getDocs(collection(db, `users/${user.uid}/sources/${sourceId}/data`));
                             dataCollections.forEach(dataDoc => {
                                 data[sourceId][dataDoc.id] = dataDoc.data();
                             });
                        } else {
                            // Fetch defined root paths
                            for (const path of appConfig.paths) {
                                data[path] = {};
                                const snap = await getDocs(collection(db, `users/${user.uid}/${path}`));
                                snap.forEach(doc => {
                                    data[path][doc.id] = doc.data();
                                });
                            }

                            // Special handling for shared 'notes' collection (VidTrackr & PodTrackr)
                            if (sourceId === 'vidtrackr' || sourceId === 'podtrackr') {
                                data['notes'] = {};
                                const notesSnap = await getDocs(collection(db, `users/${user.uid}/notes`));
                                notesSnap.forEach(doc => {
                                    data['notes'][doc.id] = doc.data();
                                });
                            }
                        }

                    } else {
                        // Case 2: Dynamic Source (Logger App structure: sources/{id}/data)
                        // Structure: { [sourceId]: { docId: data } }
                        data[sourceId] = {};
                        const dataCollections = await getDocs(collection(db, `users/${user.uid}/sources/${sourceId}/data`));
                        dataCollections.forEach(dataDoc => {
                            data[sourceId][dataDoc.id] = dataDoc.data();
                        });
                    }
                    
                    if (hasMultiple) {
                        zip.file(`${sourceId}.json`, JSON.stringify(data, null, 2));
                    } else {
                        singleFileData = data;
                        singleFileName = `${sourceId}-export-${formatTimestamp()}.json`;
                    }
                }

                if (hasMultiple) {
                    const content = await zip.generateAsync({type:"blob"});
                    const href = URL.createObjectURL(content);
                    const a = Object.assign(document.createElement("a"), {
                        href,
                        style: "display:none",
                        download: `lifeblogging-multi-export-${formatTimestamp()}.zip`,
                    });
                    document.body.appendChild(a);
                    a.click();
                    URL.revokeObjectURL(href);
                    a.remove();
                } else {
                    const blob = new Blob([JSON.stringify(singleFileData, null, 2)], {type : 'application/json'});
                    const href = URL.createObjectURL(blob);
                    const a = Object.assign(document.createElement("a"), {
                        href,
                        style:"display:none",
                        download: singleFileName,
                    });
                    document.body.appendChild(a);
                    a.click();
                    URL.revokeObjectURL(href);
                    a.remove();
                }

                showMessage("Data export completed.");
            } catch (error) {
                console.error(error);
                showMessage("Failed to export data: " + error.message, 'error');
            }
        });

        importDataInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    const user = auth.currentUser;
                    if (!user) return;

                    showMessage("Importing data... Please wait.", 'info');
                    
                    for (const collectionName in data) {
                        // Determine if it's a known root collection or a generic source
                        let isRootCollection = false;
                        
                        // Check if this key matches any known app path
                        for (const appKey in KNOWN_APPS) {
                            if ((KNOWN_APPS[appKey].paths && KNOWN_APPS[appKey].paths.includes(collectionName)) || collectionName === 'notes') {
                                isRootCollection = true;
                                break;
                            }
                        }

                        if (isRootCollection) {
                            // Import to root collection: users/{uid}/{collectionName}
                            for (const docId in data[collectionName]) {
                                const docRef = doc(db, `users/${user.uid}/${collectionName}`, docId);
                                await setDoc(docRef, data[collectionName][docId]);
                            }
                        } else {
                            // Import to generic source: users/{uid}/sources/{collectionName}/data
                            const sourceDocRef = doc(db, `users/${user.uid}/sources`, collectionName);
                            // Ensure source doc exists (optional, but good practice)
                            await setDoc(sourceDocRef, { 
                                collectionCreatedName: collectionName, 
                                importedAt: new Date() 
                            }, { merge: true });
                            
                            for (const docId in data[collectionName]) {
                                const docRef = doc(db, `users/${user.uid}/sources/${collectionName}/data`, docId);
                                await setDoc(docRef, data[collectionName][docId]);
                            }
                        }
                    }
                    showMessage("Data imported successfully.");
                } catch (error) {
                    showMessage("Import failed: " + error.message, 'error');
                }
            };
            reader.readAsText(file);
        });

        deleteAccountBtn.addEventListener('click', async () => {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                try {
                    await deleteUser(auth.currentUser);
                    showMessage("Account deleted.");
                    window.location.href = '/';
                } catch (error) {
                    showMessage(error.message, 'error');
                }
            }
        });

    </script>
</body>
