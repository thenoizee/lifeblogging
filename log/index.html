<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2a2a2a" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Logger Worker</title>
    <style>
      :root {
        --bg-color: #f7fafc;
        --card-bg-color: white;
        --text-color-primary: #1a202c;
        --text-color-secondary: #4a5568;
        --input-bg-color: #e2e8f0;
        --button-bg: #4caf50;
        --button-hover: #45a049;
        --border-color: #555;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .dark-mode {
        --bg-color: #1a202c;
        --card-bg-color: #2d3748;
        --text-color-primary: #edf2f7;
        --text-color-secondary: #a0aec0;
        --input-bg-color: #4a5568;
        --button-bg: #22c55e;
        --button-hover: #16a34a;
        --shadow-color: rgba(0, 0, 0, 0.4);
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        color: var(--text-color-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .container {
        background-color: var(--card-bg-color);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px var(--shadow-color);
        width: 100%;
        max-width: 450px;
        text-align: center;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      h1 {
        margin-top: 0;
        color: var(--text-color-primary);
        font-size: 24px;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color-primary);
      }
      input[type="text"],
      input[type="password"],
      input[type="datetime-local"],
      input[type="number"],
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        background-color: var(--input-bg-color);
        color: var(--text-color-primary);
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="datetime-local"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border-color: var(--button-bg);
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 25px;
        flex-wrap: wrap;
      }
      .button-group button {
        flex-grow: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }
      #sign-in-btn,
      #log-btn {
        background-color: var(--button-bg);
        color: #fff;
      }
      #sign-up-btn {
        background-color: #607d8b;
        color: #fff;
      }
      #logout-btn {
        background-color: #424242;
        color: #ff8a80;
        border: 1px solid #555;
        padding: 4px 10px;
        font-size: 0.8rem;
        font-weight: bold;
        border-radius: 8px;
        flex-grow: 0;
        transition: all 0.2s ease-in-out;
      }
      #sign-in-btn:hover,
      #log-btn:hover {
        background-color: var(--button-hover);
      }
      #sign-up-btn:hover {
        background-color: #546e7a;
      }
      #logout-btn:hover {
        background-color: #4f4f4f;
        color: #ff5252;
        border-color: #666;
      }

      .user-info {
        margin-bottom: 20px;
        color: var(--text-color-secondary);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      .user-info-text {
        color: var(--text-color-primary);
        font-weight: bold;
      }
      .user-status-group {
          display: flex;
          align-items: center;
          gap: 10px;
      }
      .connectivity-status {
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 0.8rem;
        font-weight: bold;
      }
      .connectivity-status.online {
        background-color: #4caf50;
        color: #fff;
      }
      .connectivity-status.offline {
        background-color: #f44336;
        color: #fff;
      }
      .quick-log-section {
        margin-top: 2rem;
        text-align: left;
      }
      .quick-log-section h2 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-color-primary);
        margin-bottom: 15px;
      }
      .quick-log-buttons {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        margin-bottom: 15px;
      }
      .quick-log-buttons button {
        flex: 1;
        color: #333;
        border: none;
        padding: 10px;
        border-radius: 8px;
        font-size: 24px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.1s ease;
      }
      .quick-log-buttons button:hover {
        opacity: 0.85;
      }
      .quick-log-buttons button:active {
        transform: scale(0.95);
      }

      .color-1 { background-color: #ffadad; }
      .color-2 { background-color: #ffd6a5; }
      .color-3 { background-color: #fdffb6; }
      .color-4 { background-color: #caffbf; }
      .color-5 { background-color: #9bf6ff; }

      .screen-time-log-group, .log-group {
        margin-bottom: 15px;
      }
      .screen-time-log-group p, .log-group p {
        font-size: 0.9rem;
        color: var(--text-color-primary);
        margin-bottom: 10px;
      }
      .screen-time-type-buttons {
        display: flex;
        gap: 8px;
      }
      .screen-time-type-btn {
        flex: 1;
        background-color: #607d8b;
        color: #fff;
        border: 2px solid transparent;
        padding: 10px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .screen-time-type-btn.selected {
        background-color: var(--button-bg);
        border-color: #fff;
      }
      .screen-time-inputs {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 10px;
      }
      .screen-time-inputs input[type="number"] {
        width: 80px;
        padding: 10px;
      }
      #log-screen-time-btn {
        padding: 10px 20px;
        background-color: var(--button-bg);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }
      #log-screen-time-btn:hover {
        background-color: var(--button-hover);
      }


      .session-log {
        margin-top: 2rem;
        text-align: left;
        border-top: 1px solid var(--border-color);
        padding-top: 1rem;
      }
      .session-log h2 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-color-primary);
        margin-bottom: 15px;
      }
      .session-log-item {
        background-color: var(--input-bg-color);
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      .session-log-item-details {
        flex-grow: 1;
        text-align: left;
      }
      .session-log-item-attributeName {
        font-weight: bold;
      }
      .session-log-item-attributeValue {
        color: #84cc16;
      }
      .session-log-item-time {
        font-size: 0.8rem;
        color: var(--text-color-secondary);
      }
      .session-log-actions button {
        padding: 6px 12px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .session-log-actions .edit-btn {
        background-color: #2196f3;
        color: white;
      }
      .session-log-actions .undo-btn {
        background-color: #f44336;
        color: white;
      }
      .unsynced-item {
        background-color: #4a4a4a;
        border: 1px solid #ffc107;
      }
      .unsynced-tag {
        color: #ffc107;
        font-size: 0.8rem;
        font-weight: bold;
      }

      .message-box {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 16px 30px;
        border-radius: 8px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out;
        display: none;
        font-size: 18px;
        font-weight: 600;
        border: 1px solid transparent;
      }
      .message-box.show {
        display: block;
        opacity: 1;
      }
      .message-box.success {
        background-color: var(--button-bg);
        color: #fff;
        border-color: #66bb6a;
      }
      .message-box.error {
        background-color: #d32f2f;
        color: #fff;
        border-color: #e57373;
      }
      .message-box.info {
        background-color: #0288d1;
        color: #fff;
        border-color: #4fc3f7;
      }
      .app-link {
        display: block;
        margin-top: 20px;
        color: var(--button-bg);
        text-decoration: none;
        font-weight: bold;
      }
      .app-link:hover {
        text-decoration: underline;
      }
      
      @media (max-width: 600px) {
        body {
          padding: 0;
        }
        .container {
          max-width: 100%;
          min-height: 100vh;
          border-radius: 0;
          padding: 20px;
        }
      }
      .quick-log-inputs {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .quick-log-inputs input[type="text"] {
        flex: 1;
        padding: 10px;
      }
      .quick-log-inputs button {
        padding: 10px 20px;
        background-color: var(--button-bg);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }
      .quick-log-inputs button:hover {
        background-color: var(--button-hover);
      }
      .top-right-controls {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .theme-switcher {
        background-color: var(--card-bg-color);
        border: 1px solid var(--text-color-secondary);
        border-radius: 9999px;
        padding: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
      }
      .theme-switcher:hover:not(:disabled) {
        opacity: 0.8;
      }
      .theme-switcher:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .theme-icon {
        width: 1.5rem;
        height: 1.5rem;
        color: var(--text-color-primary);
      }
      .dark-mode .sun-icon { display: block; }
      .dark-mode .moon-icon { display: none; }
      .sun-icon { display: none; }
      .moon-icon { display: block; }
      #version-display {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-color-secondary);
      }
      .top-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .tag {
            background-color: var(--input-bg-color);
            color: var(--text-color-primary);
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 4px;
            margin-bottom: 4px;
            display: inline-flex; /* Use flexbox to align content */
            align-items: center;
        }
    </style>
  </head>
  <body>
    <div class="top-right-controls">
        <span id="version-display"></span>
        <button id="theme-toggle" class="theme-switcher" title="Toggle dark mode" disabled>
            <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>
    <div class="container">
      <div id="auth-container">
        <h1>Welcome</h1>
        <p>Please log in or sign up to continue.</p>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Your email address" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Your password" />
        </div>
        <div class="button-group">
          <button id="sign-in-btn">Log In</button>
          <button id="sign-up-btn">Sign Up</button>
        </div>
      </div>
      <div id="main-app-container" style="display: none">
        <div class="top-controls">
             <a href="/" class="app-link" style="margin-top:0; color: var(--text-color-secondary); font-weight: normal;">&larr; Back to Hub</a>
        </div>
        <h1>Logger</h1>
        <p class="user-info">
          <span class="user-info-text">Logged in as: <span id="user-email-display">...</span></span>
          <span class="user-status-group">
            <span id="connectivity-status" class="connectivity-status"></span>
            <button id="logout-btn">Log Out</button>
          </span>
        </p>

        <div class="input-group">
            <label for="collection-select">Collection</label>
            <select id="collection-select"></select>
        </div>
        <div class="input-group">
          <label for="log-datetime">Log Date and Time</label>
          <input id="log-datetime" type="datetime-local" />
        </div>
        <div class="input-group">
          <label for="attributeName">Attribute Name</label>
          <input
            id="attributeName"
            type="text"
            placeholder="Enter an attribute name"
          />
        </div>
        <div class="input-group">
          <label for="attributeValue">Attribute Value</label>
          <input
            id="attributeValue"
            type="text"
            placeholder="Enter an attribute value"
          />
        </div>
        <div class="input-group">
          <label for="tags">Tags</label>
          <input
            id="tags"
            type="text"
            placeholder="tag1, tag2, tag3 (optional)"
          />
        </div>
        <div id="existing-tags-section" class="mb-4">
          <p class="font-semibold mb-2 text-sm text-[var(--text-color-secondary)]">Existing Tags:</p>
          <div id="existing-tags-list" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="button-group">
          <button id="log-btn">Log Data</button>
        </div>

        <div class="quick-log-section">
          <h2>Quick Log</h2>
          <div class="log-group">
            <p>Mood</p>
            <div class="quick-log-buttons" id="mood-buttons">
              <button class="color-1" data-value="1"><i class="fa-solid fa-face-angry"></i></button>
              <button class="color-2" data-value="2"><i class="fa-solid fa-face-frown"></i></button>
              <button class="color-3" data-value="3"><i class="fa-solid fa-face-meh"></i></button>
              <button class="color-4" data-value="4"><i class="fa-solid fa-face-smile"></i></button>
              <button class="color-5" data-value="5"><i class="fa-solid fa-face-laugh-beam"></i></button>
            </div>
          </div>

          <div class="log-group">
            <p>Sleep Quality (1=low, 5=great)</p>
            <div class="quick-log-buttons" id="sleep-buttons">
              <button class="color-1" data-value="1">1</button>
              <button class="color-2" data-value="2">2</button>
              <button class="color-3" data-value="3">3</button>
              <button class="color-4" data-value="4">4</button>
              <button class="color-5" data-value="5">5</button>
            </div>
          </div>

          <div class="log-group">
            <p>Productivity (1=low, 5=great)</p>
            <div class="quick-log-buttons" id="productivity-buttons">
              <button class="color-1" data-value="1">1</button>
              <button class="color-2" data-value="2">2</button>
              <button class="color-3" data-value="3">3</button>
              <button class="color-4" data-value="4">4</button>
              <button class="color-5" data-value="5">5</button>
            </div>
          </div>

          <div class="screen-time-log-group">
            <p>Screen Time</p>
            <div class="screen-time-type-buttons">
                <button class="screen-time-type-btn" data-type="PST">Phone</button>
                <button class="screen-time-type-btn" data-type="LST">Laptop</button>
            </div>
            <div class="screen-time-inputs">
                <input type="number" id="screen-time-hours" placeholder="Hours" min="0">
                <input type="number" id="screen-time-minutes" placeholder="Mins" min="0" max="59">
                <button id="log-screen-time-btn">Log</button>
            </div>
          </div>
          <div class="log-group">
            <p>Location & Activity</p>
            <div class="quick-log-inputs">
                <input type="text" id="quick-log-location" placeholder="X">
                <input type="text" id="quick-log-activity" placeholder="Y">
                <button id="quick-log-location-activity-btn">Log</button>
            </div>
          </div>
        </div>

        <div class="session-log" id="unsynced-log-section" style="display: none;">
          <h2>Unsynced Data <span class="unsynced-tag">Sync Pending</span></h2>
          <div id="unsynced-log-items"></div>
        </div>

        <div class="session-log">
          <h2>Data Added This Session</h2>
          <div id="session-log-items">
            </div>
        </div>
      </div>
    </div>
    <div id="message-box" class="message-box"></div>
    <script type="module">
      import { changelogData } from '/changelog-data.js';
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        createUserWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        Timestamp,
        doc,
        deleteDoc,
        updateDoc,
        getDocs,
        getDoc,
        setDoc,
        onSnapshot,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyBL_FesZhiD3JQH8ftmDgTS8HBdVPL1cj8",
        authDomain: "sammy-7298f.firebaseapp.com",
        projectId: "sammy-7298f",
        storageBucket: "sammy-7298f.firebasestorage.app",
        messagingSenderId: "963185683535",
        appId: "1:963185683535:web:807df8941feba46c208e3a",
        measurementId: "G-JT1YF2ELN3",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      let userId = null;
      let userEmail = null;
      let sessionLogs = [];
      let editingLog = null;
      let selectedScreenTimeType = null;
      let themeDocRef = null;
      let themeUnsubscribe = null;

      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      const versionDisplay = document.getElementById('version-display');
      const existingTagsList = document.getElementById('existing-tags-list');
      const manualTagsInput = document.getElementById('tags');

      versionDisplay.textContent = changelogData[0].version;

      const applyTheme = (theme) => {
        if (theme === 'dark') body.classList.add('dark-mode');
        else body.classList.remove('dark-mode');
      };

      const toggleTheme = async () => {
        if (!themeDocRef) return;
        const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
        applyTheme(newTheme);
        try {
            await setDoc(themeDocRef, { theme: newTheme }, { merge: true });
        } catch (error) {
            console.error("Error updating theme in Firestore:", error);
            applyTheme(newTheme === 'dark' ? 'light' : 'dark');
        }
      };
      
      themeToggle.addEventListener('click', toggleTheme);

      const showMessage = (message, type = "success") => {
        const msgBox = document.getElementById("message-box");
        msgBox.textContent = message;
        msgBox.classList.remove("success", "error", "info");
        msgBox.classList.add(type);
        msgBox.classList.add("show");
        setTimeout(() => {
          msgBox.classList.remove("show");
        }, 3000);
      };

      const setDefaultDateTime = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById("log-datetime").value = now
          .toISOString()
          .slice(0, 16);
      };

      const ensureCollectionExists = async (uid, collectionName) => {
        if (!uid || !collectionName) return false;
        const collectionDocRef = doc(db, `users/${uid}/sources`, collectionName);
        try {
            const docSnap = await getDoc(collectionDocRef);
            if (!docSnap.exists()) {
                const metadata = {
                    collectionCreatedApp: "Logger Worker",
                    collectionCreatedUserID: uid,
                    collectionCreatedTime: Timestamp.now(),
                    collectionCreatedName: collectionName
                };
                await setDoc(collectionDocRef, metadata);
                console.log(`Properly created collection document for '${collectionName}'.`);
                return true;
            }
        } catch (error) {
            console.error("Error ensuring collection exists:", error);
        }
        return false;
      };

      const fetchAndPopulateCollections = async (uid) => {
        const selectElement = document.getElementById("collection-select");
        const currentValue = selectElement.value;
        selectElement.innerHTML = "";

        try {
          const collectionsRef = collection(db, `users/${uid}/sources`);
          const querySnapshot = await getDocs(collectionsRef);

          let collectionNames = [];
          querySnapshot.forEach((doc) => {
            collectionNames.push(doc.id);
          });

          if (!collectionNames.includes('manual')) {
              collectionNames.unshift('manual');
          }

          collectionNames.forEach(name => {
              const option = document.createElement("option");
              option.value = name;
              option.textContent = name;
              selectElement.appendChild(option);
          });

          if (currentValue) {
            selectElement.value = currentValue;
          }

        } catch (error) {
          console.error("Error fetching collections:", error);
          showMessage("Could not fetch your collections.", "error");
          const option = document.createElement("option");
          option.value = "manual";
          option.textContent = "manual";
          selectElement.appendChild(option);
        }
      };

      const fetchAndPopulateTags = async (uid) => {
        existingTagsList.innerHTML = '';
        const allTags = new Set();
        try {
          const sourcesRef = collection(db, `users/${uid}/sources`);
          const sourcesSnapshot = await getDocs(sourcesRef);

          for (const sourceDoc of sourcesSnapshot.docs) {
            const dataRef = collection(db, `users/${uid}/sources/${sourceDoc.id}/data`);
            const dataSnapshot = await getDocs(dataRef);
            dataSnapshot.forEach(doc => {
              const tags = doc.data().tags || [];
              tags.forEach(tag => allTags.add(tag));
            });
          }
        } catch (error) {
          console.error("Error fetching tags:", error);
          return;
        }

        const sortedTags = Array.from(allTags).sort();
        sortedTags.forEach(tag => {
          const tagSpan = document.createElement('span');
          tagSpan.className = 'tag cursor-pointer hover:bg-gray-400 dark:hover:bg-gray-500 transition-colors duration-200';
          tagSpan.textContent = tag;
          tagSpan.addEventListener('click', () => {
            const currentTags = manualTagsInput.value.split(',').map(t => t.trim()).filter(t => t);
            if (!currentTags.includes(tag)) {
              currentTags.push(tag);
              manualTagsInput.value = currentTags.join(', ');
            }
          });
          existingTagsList.appendChild(tagSpan);
        });
      };

      const connectivityStatusEl = document.getElementById("connectivity-status");
      const updateConnectivityStatus = () => {
        if (navigator.onLine) {
          connectivityStatusEl.textContent = "Online";
          connectivityStatusEl.className = "connectivity-status online";
        } else {
          connectivityStatusEl.textContent = "Offline";
          connectivityStatusEl.className = "connectivity-status offline";
        }
      };

      const renderUnsyncedLogs = () => {
        const logItemsContainer = document.getElementById("unsynced-log-items");
        const unsyncedSection = document.getElementById("unsynced-log-section");
        logItemsContainer.innerHTML = "";
        const pendingLogs = JSON.parse(localStorage.getItem("pendingLogs") || "[]");

        if (pendingLogs.length > 0) {
          unsyncedSection.style.display = "block";
          pendingLogs.forEach(log => {
            const logItemDiv = document.createElement("div");
            logItemDiv.classList.add("session-log-item", "unsynced-item");
            const timeString = log.date || "Time N/A";
            logItemDiv.innerHTML = `
              <div class="session-log-item-details">
                <span class="session-log-item-attributeName">${log.attributeName}:</span>
                <span class="session-log-item-attributeValue">${log.attributeValue}</span>
                <span class="session-log-item-time">(${timeString})</span>
              </div>
              <div class="session-log-actions">
                  <span class="unsynced-tag">Not Synced</span>
              </div>
            `;
            logItemsContainer.prepend(logItemDiv);
          });
        } else {
          unsyncedSection.style.display = "none";
        }
      };

      const syncPendingLogs = async () => {
        const pendingLogs = JSON.parse(localStorage.getItem("pendingLogs") || "[]");
        if (pendingLogs.length === 0 || !userId) {
          return;
        }

        showMessage(`Syncing ${pendingLogs.length} offline logs...`, "info");
        let logsToResync = [];
        let syncedLogs = [];

        for (const log of pendingLogs) {
          try {
            const logToSync = { ...log };
            if (!logToSync.tags.includes("synced_from_offline")) {
                logToSync.tags.push("synced_from_offline");
            }
            await ensureCollectionExists(userId, log.collectionName);

            const collectionName = log.collectionName || 'manual';
            const docRef = await addDoc(collection(db, `users/${userId}/sources/${collectionName}/data`), {
              ...logToSync,
              createdAt: logToSync.createdAt && logToSync.createdAt.seconds
                ? Timestamp.fromMillis(logToSync.createdAt.seconds * 1000)
                : Timestamp.now(),
            });

            syncedLogs.push({ ...logToSync, docId: docRef.id, collectionName: collectionName });

          } catch (err) {
            console.error("Failed to sync log:", err);
            logsToResync.push(log);
          }
        }

        localStorage.setItem("pendingLogs", JSON.stringify(logsToResync));
        renderUnsyncedLogs();

        sessionLogs = [...sessionLogs, ...syncedLogs];
        renderSessionLogs();

        if (logsToResync.length === 0) {
          showMessage("All offline logs synced successfully!", "success");
        }
      };

      window.addEventListener('online', () => {
        updateConnectivityStatus();
        syncPendingLogs();
      });
      window.addEventListener('offline', () => {
        updateConnectivityStatus();
      });
      updateConnectivityStatus();

      const renderSessionLogs = () => {
        const logItemsContainer = document.getElementById("session-log-items");
        logItemsContainer.innerHTML = "";
        sessionLogs.forEach((log, index) => {
          const logItemDiv = document.createElement("div");
          logItemDiv.classList.add("session-log-item");

          const timeString = log.date || "Time N/A";

          logItemDiv.innerHTML = `
            <div class="session-log-item-details">
              <span class="session-log-item-attributeName">${log.attributeName}:</span>
              <span class="session-log-item-attributeValue">${log.attributeValue}</span>
              <span class="session-log-item-time">(${timeString})</span>
            </div>
            <div class="session-log-actions">
              <button class="edit-btn" data-index="${index}">Edit</button>
              <button class="undo-btn" data-index="${index}">Undo</button>
            </div>
          `;
          logItemsContainer.prepend(logItemDiv);
        });

        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', handleEdit);
        });
        document.querySelectorAll('.undo-btn').forEach(button => {
            button.addEventListener('click', handleUndo);
        });
      };

      const handleEdit = (event) => {
          const index = event.target.dataset.index;
          const logEntry = sessionLogs[index];
          if (logEntry) {
              document.getElementById("log-datetime").value = logEntry.date.replace(" ", "T");
              document.getElementById("attributeName").value = logEntry.attributeName;
              document.getElementById("attributeValue").value = logEntry.attributeValue;
              document.getElementById("tags").value = logEntry.tags.join(", ");
              document.getElementById("collection-select").value = logEntry.collectionName;
              
              editingLog = logEntry;

              showMessage("Editing mode enabled.", "info");
          }
      };

      const handleUndo = async (event) => {
          const index = event.target.dataset.index;
          const logEntry = sessionLogs[index];
          if (logEntry && logEntry.docId && logEntry.collectionName) {
              try {
                  const docRef = doc(db, `users/${userId}/sources/${logEntry.collectionName}/data`, logEntry.docId);
                  await deleteDoc(docRef);
                  sessionLogs.splice(index, 1);
                  renderSessionLogs();
                  showMessage("Log successfully undone.", "success");
              } catch (err) {
                  showMessage("Error undoing log: " + err.message, "error");
              }
          } else {
              showMessage("Cannot undo. Log is missing a database ID or collection name.", "error");
          }
      };

      async function addLogData(collectionName, attributeName, attributeValue, tags, logDatetimeString, fileSourceOverride = null) {
        if (!userId) {
          showMessage("You must be logged in to log data.", "error");
          return;
        }

        const newCollectionWasCreated = await ensureCollectionExists(userId, collectionName);
        if (newCollectionWasCreated) {
            await fetchAndPopulateCollections(userId);
            document.getElementById('collection-select').value = collectionName;
        }

        const formattedDate = logDatetimeString.replace("T", " ");
        const logEntry = {
            attributeName,
            attributeValue: String(attributeValue),
            tags,
            fileSource: fileSourceOverride,
            uploadedBy: userEmail,
            uploadedApp: "Logger Worker",
            date: formattedDate,
            createdAt: Timestamp.now(),
            datapointUpdatedBy: userId,
            datapointUpdatedTime: Timestamp.now(),
          };

        try {
          if (!navigator.onLine) {
            throw new Error("You are currently offline.");
          }
          const docRef = await addDoc(collection(db, `users/${userId}/sources/${collectionName}/data`), logEntry);
          showMessage(`Data logged successfully: ${attributeName} = ${attributeValue}`, "success");

          const newLogEntry = { ...logEntry, docId: docRef.id, collectionName: collectionName };
          sessionLogs.push(newLogEntry);
          renderSessionLogs();
          fetchAndPopulateTags(userId);

        } catch (err) {
          console.error(err);
          if (err.message.includes("You are currently offline.")) {
            const pendingLogs = JSON.parse(localStorage.getItem("pendingLogs") || "[]");
            const offlineLogEntry = {
              ...logEntry,
              collectionName: collectionName,
              createdAt: {
                seconds: logEntry.createdAt.seconds,
                nanoseconds: logEntry.createdAt.nanoseconds
              }
            };
            
            pendingLogs.push(offlineLogEntry);
            localStorage.setItem("pendingLogs", JSON.stringify(pendingLogs));
            renderUnsyncedLogs();
            showMessage("You are offline. Log saved locally.", "info");
          } else {
            showMessage("Error logging data: " + err.message, "error");
          }
        }
      }

      async function updateLogData(docId, collectionName, attributeName, attributeValue, tags, logDatetimeString) {
        if (!userId) {
          showMessage("You must be logged in to update data.", "error");
          return;
        }

        try {
          const formattedDate = logDatetimeString.replace("T", " ");
          const logEntryUpdate = {
            attributeName,
            attributeValue: String(attributeValue),
            tags,
            date: formattedDate,
            datapointUpdatedBy: userId,
            datapointUpdatedTime: Timestamp.now(),
          };

          const docRef = doc(db, `users/${userId}/sources/${collectionName}/data`, docId);
          await updateDoc(docRef, logEntryUpdate);

          showMessage(`Data updated successfully: ${attributeName} = ${attributeValue}`, "success");

          const updatedIndex = sessionLogs.findIndex(log => log.docId === docId);
          if (updatedIndex !== -1) {
            sessionLogs[updatedIndex] = { ...sessionLogs[updatedIndex], ...logEntryUpdate };
          }
          renderSessionLogs();
          editingLog = null;
          fetchAndPopulateTags(userId);

        } catch (err) {
          showMessage("Error updating data: " + err.message, "error");
        }
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          userId = user.uid;
          userEmail = user.email;
          document.getElementById("user-email-display").textContent = user.email;
          document.getElementById("auth-container").style.display = "none";
          document.getElementById("main-app-container").style.display = "block";
          
          await fetchAndPopulateCollections(userId);
          await fetchAndPopulateTags(userId);

          setDefaultDateTime();
          renderUnsyncedLogs();
          syncPendingLogs();
          
          themeDocRef = doc(db, 'userProfiles', userId, 'preferences', 'theme');
          themeToggle.disabled = false;
          if (themeUnsubscribe) themeUnsubscribe();
          
          themeUnsubscribe = onSnapshot(themeDocRef, (doc) => {
              const theme = doc.data()?.theme || 'light';
              applyTheme(theme);
          }, (error) => {
              console.error("Error getting theme from Firestore:", error);
          });
        } else {
          userId = null;
          userEmail = null;
          document.getElementById("auth-container").style.display = "block";
          document.getElementById("main-app-container").style.display = "none";
          
          if (themeUnsubscribe) themeUnsubscribe();
          themeDocRef = null;
          themeToggle.disabled = true;
        }
      });

      document
        .getElementById("sign-in-btn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          try {
            await signInWithEmailAndPassword(auth, email, password);
          } catch (err) {
            showMessage("Login failed: " + err.message, "error");
          }
        });

      document
        .getElementById("sign-up-btn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          try {
            await createUserWithEmailAndPassword(auth, email, password);
          } catch (err) {
            showMessage("Sign-up failed: " + err.message, "error");
          }
        });

      document
        .getElementById("logout-btn")
        .addEventListener("click", async () => {
          try {
            await signOut(auth);
            sessionLogs = [];
            renderSessionLogs();
            localStorage.removeItem("pendingLogs");
            renderUnsyncedLogs();
          } catch (err) {
            showMessage("Logout failed: " + err.message, "error");
          }
        });

      document.getElementById("log-btn").addEventListener("click", async () => {
        const attributeName = document.getElementById("attributeName").value;
        const attributeValue = document.getElementById("attributeValue").value;
        const tags = document
          .getElementById("tags")
          .value.split(",")
          .map((tag) => tag.trim())
          .filter((tag) => tag);
        const logDatetime = document.getElementById("log-datetime").value;
        const collectionName = document.getElementById("collection-select").value;

        if (!userId || !attributeName || !attributeValue || !collectionName) {
          showMessage("Missing user, data fields, or collection.", "error");
          return;
        }
        
        if (editingLog) {
            await updateLogData(editingLog.docId, collectionName, attributeName, attributeValue, tags, logDatetime);
        } else {
            await addLogData(collectionName, attributeName, attributeValue, tags, logDatetime, "Entered manually.");
        }

        document.getElementById("attributeName").value = "";
        document.getElementById("attributeValue").value = "";
        document.getElementById("tags").value = "";
        setDefaultDateTime();
      });

      document.querySelectorAll(".screen-time-type-btn").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll(".screen-time-type-btn").forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
            selectedScreenTimeType = button.dataset.type;
        });
      });

      document.getElementById("log-screen-time-btn").addEventListener("click", () => {
        const hours = parseInt(document.getElementById("screen-time-hours").value) || 0;
        const minutes = parseInt(document.getElementById("screen-time-minutes").value) || 0;

        if (!selectedScreenTimeType) {
            showMessage("Please select a screen time type (Phone or Laptop).", "error");
            return;
        }
        if (hours === 0 && minutes === 0) {
            showMessage("Please enter a time value for hours or minutes.", "error");
            return;
        }

        const attributeValue = `${hours}h ${minutes}m`;
        const tags = ["quick_log", "screen_time"];
        const logDatetime = document.getElementById("log-datetime").value;
        
        addLogData("quick_log", selectedScreenTimeType, attributeValue, tags, logDatetime, "Entered via Quick Log.");

        document.getElementById("screen-time-hours").value = "";
        document.getElementById("screen-time-minutes").value = "";
      });

      document.getElementById("quick-log-location-activity-btn").addEventListener("click", () => {
        const locationX = document.getElementById("quick-log-location").value;
        const activityY = document.getElementById("quick-log-activity").value;

        if (!locationX || !activityY) {
            showMessage("Please enter both a location and an activity.", "error");
            return;
        }

        const attributeName = "MainActivity";
        const attributeValue = `${locationX} @ ${activityY}`;
        const tags = ["quick_log", "location_activity"];
        const logDatetime = document.getElementById("log-datetime").value;
        
        addLogData("quick_log", attributeName, attributeValue, tags, logDatetime, "Entered via Quick Log.");

        document.getElementById("quick-log-location").value = "";
        document.getElementById("quick-log-activity").value = "";
      });

      document.querySelectorAll("#sleep-buttons button").forEach((button) => {
        button.addEventListener("click", () => {
          const attributeValue = button.dataset.value;
          const tags = ["quick_log", "sleep_quality"];
          const logDatetime = document.getElementById("log-datetime").value;
          addLogData("quick_log", "sleep_quality", attributeValue, tags, logDatetime, "Entered via Quick Log.");
        });
      });

      document
        .querySelectorAll("#productivity-buttons button")
        .forEach((button) => {
          button.addEventListener("click", () => {
            const attributeValue = button.dataset.value;
            const tags = ["quick_log", "productivity"];
            const logDatetime = document.getElementById("log-datetime").value;
            addLogData("quick_log", "productivity", attributeValue, tags, logDatetime, "Entered via Quick Log.");
          });
        });

      document
        .querySelectorAll("#mood-buttons button")
        .forEach((button) => {
          button.addEventListener("click", () => {
            const attributeValue = button.dataset.value;
            const tags = ["quick_log", "mood"];
            const logDatetime = document.getElementById("log-datetime").value;
            addLogData("quick_log", "mood", attributeValue, tags, logDatetime, "Entered via Quick Log.");
          });
        });
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
  </body>
</html>
