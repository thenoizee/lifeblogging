<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - Lifeblogging Hub</title>
    <link rel="icon" href="/favicons/list-check.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
    <style>
        :root {
            --bg-color: #f7fafc;
            --card-bg-color: white;
            --text-color-primary: #1a202c;
            --text-color-secondary: #4a5568;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --header-bg: #edf2f7;
        }
        .dark {
            --bg-color: #1a202c;
            --card-bg-color: #2d3748;
            --text-color-primary: #edf2f7;
            --text-color-secondary: #a0aec0;
            --border-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --header-bg: #4a5568;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .theme-switcher {
            background-color: var(--card-bg-color);
            border: 1px solid var(--text-color-secondary);
            border-radius: 9999px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
        }
        .theme-switcher:hover:not(:disabled) { opacity: 0.8; }
        .theme-switcher:disabled { cursor: not-allowed; opacity: 0.5; }
        .theme-icon { width: 1.5rem; height: 1.5rem; color: var(--text-color-primary); }
        .dark .sun-icon { display: block; }
        .dark .moon-icon { display: none; }
        .sun-icon { display: none; }
        .moon-icon { display: block; }
    </style>
</head>
<body class="min-h-screen pt-12 pb-12 px-4 sm:px-6 lg:px-8">
    <div class="top-right-controls" style="position: absolute; top: 1.5rem; right: 1.5rem;">
        <button id="theme-toggle" class="theme-switcher" title="Toggle dark mode" disabled>
            <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>

    <div class="max-w-4xl mx-auto">
        <div class="bg-[var(--card-bg-color)] shadow-lg rounded-xl p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h1 class="text-4xl font-bold text-[var(--text-color-primary)]">Changelog</h1>
                
                <div class="flex flex-col sm:flex-row items-center gap-2 w-full md:w-auto">
                    <select id="app-filter" class="w-full sm:w-48 px-4 py-2 rounded-lg border border-[var(--border-color)] bg-[var(--bg-color)] text-[var(--text-color-primary)] focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                        <option value="All Apps">All Apps</option>
                        </select>

                    <input type="text" id="search-input" placeholder="Search version or date..." 
                        class="w-full sm:w-56 px-4 py-2 rounded-lg border border-[var(--border-color)] bg-[var(--bg-color)] text-[var(--text-color-primary)] focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    
                    <a href="/" class="hidden sm:inline-block bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out shadow-lg whitespace-nowrap">Back to Hub</a>
                </div>
            </div>
            
            <a href="/" class="sm:hidden w-full text-center block mb-6 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out shadow-lg">Back to Hub</a>

            <div id="changelog-container" class="space-y-8">
                </div>
            <div id="no-results" class="hidden text-center text-[var(--text-color-secondary)] py-8">
                No changes found matching your filters.
            </div>
        </div>
    </div>
    
    <script type="module">
        import { changelogData } from '/changelog-data.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Helper: Parse Change String ---
        const parseChange = (change) => {
            // Patterns to match: "In App:", "In the App:", "App:", "Hub:"
            const regex = /^(?:In (?:the )?)?([^:]+?):\s+(.*)/i;
            const match = change.match(regex);

            if (match && match[1] && match[2]) {
                let appName = match[1].trim();
                // Standardize naming (capitalize first letter)
                appName = appName.charAt(0).toUpperCase() + appName.slice(1);
                return { app: appName, text: match[2].trim() };
            }
            return { app: "General / Other", text: change };
        };

        // --- Logic: Populate App Dropdown ---
        const populateAppDropdown = () => {
            const appSet = new Set();
            changelogData.forEach(entry => {
                entry.changes.forEach(change => {
                    const parsed = parseChange(change);
                    appSet.add(parsed.app);
                });
            });

            const sortedApps = Array.from(appSet).sort();
            const selectElement = document.getElementById('app-filter');

            sortedApps.forEach(appName => {
                if(appName === "General / Other") return; // Keep at bottom or ignore
                const option = document.createElement('option');
                option.value = appName;
                option.textContent = appName;
                selectElement.appendChild(option);
            });
            
            // Add General at the end if it exists
            if (appSet.has("General / Other")) {
                const option = document.createElement('option');
                option.value = "General / Other";
                option.textContent = "General / Other";
                selectElement.appendChild(option);
            }
        };

        // --- Logic: Render Changelog ---
        const renderChangelog = (data, filterApp = 'All Apps') => {
            const container = document.getElementById('changelog-container');
            const noResults = document.getElementById('no-results');
            
            container.innerHTML = ''; 

            let visibleCount = 0;

            data.forEach(entry => {
                // Group changes by App
                const groups = {};
                let hasMatchingChanges = false;

                entry.changes.forEach(change => {
                    const parsed = parseChange(change);
                    
                    // If filtering by specific app, skip changes that don't match
                    if (filterApp !== 'All Apps' && parsed.app !== filterApp) {
                        return;
                    }

                    if (!groups[parsed.app]) {
                        groups[parsed.app] = [];
                    }
                    groups[parsed.app].push(parsed.text);
                    hasMatchingChanges = true;
                });

                // If this version has no changes relevant to the filter, skip rendering the card entirely
                if (!hasMatchingChanges) return;

                visibleCount++;

                const entryDiv = document.createElement('div');
                entryDiv.className = 'border-l-4 border-indigo-500 pl-6 pb-2';

                // Header
                const versionHeader = document.createElement('h2');
                versionHeader.className = 'text-2xl font-bold text-[var(--text-color-primary)]';
                versionHeader.textContent = entry.version;

                const datePara = document.createElement('p');
                datePara.className = 'text-sm text-[var(--text-color-secondary)] mb-4';
                datePara.textContent = new Date(entry.date).toLocaleDateString('en-GB', { year: 'numeric', month: 'long', day: 'numeric' });

                entryDiv.appendChild(versionHeader);
                entryDiv.appendChild(datePara);

                // Render Groups
                const sortedKeys = Object.keys(groups).sort((a, b) => {
                    if (a === 'General / Other') return 1;
                    if (b === 'General / Other') return -1;
                    return a.localeCompare(b);
                });

                sortedKeys.forEach(appName => {
                    // Only show App Header if we are viewing "All Apps". 
                    // If we filtered to "VidTrackr", the header is redundant (but can be kept for consistency).
                    // Let's keep it for clarity.
                    const categoryHeader = document.createElement('h3');
                    categoryHeader.className = 'text-md font-bold text-indigo-500 mt-3 mb-1 uppercase tracking-wide text-xs';
                    categoryHeader.textContent = appName;
                    
                    const changesList = document.createElement('ul');
                    changesList.className = 'list-disc list-inside space-y-1 text-[var(--text-color-secondary)] mb-2';

                    groups[appName].forEach(text => {
                        const listItem = document.createElement('li');
                        listItem.textContent = text;
                        changesList.appendChild(listItem);
                    });

                    entryDiv.appendChild(categoryHeader);
                    entryDiv.appendChild(changesList);
                });

                container.appendChild(entryDiv);
            });

            if (visibleCount === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        };

        // --- Logic: Filter Controller ---
        const searchInput = document.getElementById('search-input');
        const appSelect = document.getElementById('app-filter');

        const applyFilters = () => {
            const query = searchInput.value.toLowerCase();
            const selectedApp = appSelect.value;

            // 1. Filter by Search Query (Version/Date)
            const searchFilteredData = changelogData.filter(entry => {
                return entry.version.toLowerCase().includes(query) || 
                       entry.date.includes(query);
            });

            // 2. Pass filtered data AND the selected app to render function
            // The render function handles filtering the specific *bullet points* inside.
            renderChangelog(searchFilteredData, selectedApp);
        };
        
        searchInput.addEventListener('input', applyFilters);
        appSelect.addEventListener('change', applyFilters);

        // --- Firebase & Theme Logic ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {
                apiKey: "AIzaSyBL_FesZhiD3JQH8ftmDgTS8HBdVPL1cj8",
                authDomain: "sammy-7298f.firebaseapp.com",
                projectId: "sammy-7298f",
                storageBucket: "sammy-7298f.firebasestorage.app",
                messagingSenderId: "963185683535",
                appId: "1:963185683535:web:807df8941feba46c208e3a",
                measurementId: "G-JT1YF2ELN3"
              };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        let themeDocRef = null;
        let themeUnsubscribe = null;

        const applyTheme = (theme) => {
            if (theme === 'dark') body.classList.add('dark');
            else body.classList.remove('dark');
        };

        const toggleTheme = async () => {
            if (!themeDocRef) return;
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(newTheme);
            try {
                await setDoc(themeDocRef, { theme: newTheme }, { merge: true });
            } catch (error) {
                console.error("Error updating theme in Firestore:", error);
                applyTheme(newTheme === 'dark' ? 'light' : 'dark');
            }
        };

        onAuthStateChanged(auth, (user) => {
            themeToggle.disabled = !user;
            if (user) {
                const LATEST_VERSION = changelogData[0].version;
                localStorage.setItem('lastSeenVersion', LATEST_VERSION);
                
                themeDocRef = doc(db, 'users', user.uid, 'settings', 'theme');
                if (themeUnsubscribe) themeUnsubscribe();
                themeUnsubscribe = onSnapshot(themeDocRef, (doc) => {
                    const theme = doc.data()?.theme || 'light';
                    applyTheme(theme);
                }, (error) => {
                    console.error("Error getting theme:", error);
                });
            } else {
                if (themeUnsubscribe) themeUnsubscribe();
                themeDocRef = null;
                applyTheme('light');
            }
        });

        themeToggle.addEventListener('click', toggleTheme);

        document.addEventListener('DOMContentLoaded', () => {
            populateAppDropdown();
            renderChangelog(changelogData);
        });
    </script>
</body>
</html>
